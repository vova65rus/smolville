<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smolville Events</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #f8f9fa;
            --border-color: #e0e0e0;
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #ffffff;
                --card-bg: #2d2d2d;
                --border-color: #404040;
                --primary-color: #0a84ff;
                --secondary-color: #8e8e93;
                --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--card-bg);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .admin-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .admin-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .event-card, .voting-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .event-card:hover, .voting-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .voting-card {
            border-left: 4px solid var(--primary-color);
            order: -1; /* Всегда первый */
        }

        .event-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-color);
        }

        .event-description {
            color: var(--secondary-color);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .event-date {
            font-size: 0.9rem;
            color: var(--secondary-color);
            margin-bottom: 16px;
        }

        .event-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .attendees-count {
            font-weight: 500;
            color: var(--secondary-color);
        }

        .attend-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .attend-btn.attending {
            background: var(--success-color);
        }

        .attend-btn:hover {
            opacity: 0.9;
        }

        .voting-options {
            display: grid;
            gap: 12px;
            margin: 16px 0;
        }

        .vote-btn {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .vote-btn:hover {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }

        .vote-btn.voted {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .vote-results {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .result-item {
            margin-bottom: 12px;
        }

        .result-bar {
            background: var(--border-color);
            height: 8px;
            border-radius: 4px;
            margin: 8px 0;
            overflow: hidden;
        }

        .result-fill {
            background: var(--primary-color);
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .result-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .admin-controls {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
        }

        .edit-btn, .delete-btn, .complete-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .edit-btn {
            background: var(--primary-color);
            color: white;
        }

        .delete-btn {
            background: var(--danger-color);
            color: white;
        }

        .complete-btn {
            background: var(--success-color);
            color: white;
        }

        .edit-btn:hover, .delete-btn:hover, .complete-btn:hover {
            opacity: 0.9;
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 5% auto;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .close {
            color: var(--secondary-color);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 20px;
        }

        .close:hover {
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .tab-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 12px 20px;
            border: none;
            background: var(--border-color);
            color: var(--text-color);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--secondary-color);
        }

        .error {
            background: var(--danger-color);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 20px;
            }
            
            .admin-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Smolville Events</h1>
            <button class="admin-btn" onclick="openAdminModal()">Админ-панель</button>
        </div>
    </header>

    <div class="container">
        <div id="events-container" class="events-grid">
            <div class="loading">Загрузка событий...</div>
        </div>
    </div>

    <!-- Модальное окно админки -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAdminModal()">&times;</span>
            <h2>Админ-панель</h2>
            
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('events')">События</button>
                <button class="tab-btn" onclick="switchTab('votings')">Голосования</button>
                <button class="tab-btn" onclick="switchTab('ads')">Реклама</button>
            </div>
            
            <div id="eventsTab" class="tab-content active">
                <h3>Управление событиями</h3>
                <button class="admin-btn" onclick="showCreateEventModal()">Создать событие</button>
                <div id="events-list"></div>
            </div>
            
            <div id="votingsTab" class="tab-content">
                <h3>Управление голосованиями</h3>
                <button class="admin-btn" onclick="showCreateVotingModal()">Создать голосование</button>
                <div id="votings-list"></div>
            </div>
            
            <div id="adsTab" class="tab-content">
                <h3>Управление рекламой</h3>
                <div id="ads-list"></div>
            </div>
        </div>
    </div>

    <!-- Модальное окно создания события -->
    <div id="createEventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('createEventModal')">&times;</span>
            <h2>Создать событие</h2>
            <form id="createEventForm">
                <div class="form-group">
                    <label for="eventTitle">Название</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Описание</label>
                    <textarea id="eventDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="eventDate">Дата</label>
                    <input type="datetime-local" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventLocation">Местоположение</label>
                    <input type="text" id="eventLocation" required>
                </div>
                <button type="submit" class="submit-btn">Создать</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно создания голосования -->
    <div id="createVotingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('createVotingModal')">&times;</span>
            <h2>Создать голосование</h2>
            <form id="createVotingForm">
                <div class="form-group">
                    <label for="votingTitle">Название</label>
                    <input type="text" id="votingTitle" required>
                </div>
                <div class="form-group">
                    <label for="votingDescription">Описание</label>
                    <textarea id="votingDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="votingOptions">Варианты (через запятую)</label>
                    <input type="text" id="votingOptions" placeholder="Вариант 1, Вариант 2, Вариант 3" required>
                </div>
                <div class="form-group">
                    <label for="votingLatitude">Широта (опционально)</label>
                    <input type="number" step="any" id="votingLatitude" placeholder="55.7558">
                </div>
                <div class="form-group">
                    <label for="votingLongitude">Долгота (опционально)</label>
                    <input type="number" step="any" id="votingLongitude" placeholder="37.6173">
                </div>
                <button type="submit" class="submit-btn">Создать</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно редактирования голосования -->
    <div id="editVotingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editVotingModal')">&times;</span>
            <h2>Редактировать голосование</h2>
            <form id="editVotingForm">
                <input type="hidden" id="editVotingId">
                <div class="form-group">
                    <label for="editVotingTitle">Название</label>
                    <input type="text" id="editVotingTitle" required>
                </div>
                <div class="form-group">
                    <label for="editVotingDescription">Описание</label>
                    <textarea id="editVotingDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editVotingOptions">Варианты (через запятую)</label>
                    <input type="text" id="editVotingOptions" required>
                </div>
                <div class="form-group">
                    <label for="editVotingLatitude">Широта</label>
                    <input type="number" step="any" id="editVotingLatitude">
                </div>
                <div class="form-group">
                    <label for="editVotingLongitude">Долгота</label>
                    <input type="number" step="any" id="editVotingLongitude">
                </div>
                <button type="submit" class="submit-btn">Сохранить</button>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isAdmin = false;
        let events = [];
        let votings = [];

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            initializeUser();
            loadEvents();
            setupEventListeners();
        });

        // Инициализация пользователя
        function initializeUser() {
            // Здесь должна быть ваша логика получения ID пользователя
            // Например, из localStorage или запроса к серверу
            const userId = localStorage.getItem('userId') || Math.floor(Math.random() * 1000000);
            localStorage.setItem('userId', userId);
            currentUser = userId;
            
            checkAdminStatus(userId);
        }

        // Проверка статуса админа
        async function checkAdminStatus(userId) {
            try {
                const response = await fetch(`/api/is-admin?userId=${userId}`);
                const data = await response.json();
                isAdmin = data.isAdmin;
                
                if (isAdmin) {
                    document.querySelector('.admin-btn').style.display = 'block';
                } else {
                    document.querySelector('.admin-btn').style.display = 'none';
                }
            } catch (error) {
                console.error('Error checking admin status:', error);
            }
        }

        // Загрузка событий
        async function loadEvents() {
            try {
                const response = await fetch('/api/events');
                const data = await response.json();
                events = data.records;
                displayEvents(events);
            } catch (error) {
                console.error('Error loading events:', error);
                showError('Ошибка загрузки событий');
            }
        }

        // Отображение событий
        function displayEvents(events) {
            const container = document.getElementById('events-container');
            
            if (!events || events.length === 0) {
                container.innerHTML = '<div class="loading">Событий пока нет</div>';
                return;
            }

            // Сортируем: сначала голосования
            const votings = events.filter(event => event.fields.Type === 'voting');
            const otherEvents = events.filter(event => event.fields.Type !== 'voting');
            const sortedEvents = [...votings, ...otherEvents];

            container.innerHTML = sortedEvents.map(event => {
                if (event.fields.Type === 'voting') {
                    return createVotingCard(event);
                } else {
                    return createEventCard(event);
                }
            }).join('');
        }

        // Создание карточки события
        function createEventCard(event) {
            return `
                <div class="event-card" data-event-id="${event.id}">
                    <h3 class="event-title">${event.fields.Title || 'Без названия'}</h3>
                    <p class="event-description">${event.fields.Description || ''}</p>
                    <p class="event-date">📅 ${formatDate(event.fields.Date)}</p>
                    <p class="event-date">📍 ${event.fields.Location || 'Не указано'}</p>
                    <div class="event-meta">
                        <span class="attendees-count">👥 ${event.fields.AttendeesCount || 0}</span>
                        <button class="attend-btn" onclick="toggleAttendance('${event.id}')">
                            Я пойду!
                        </button>
                    </div>
                </div>
            `;
        }

        // Создание карточки голосования
        function createVotingCard(voting) {
            const options = voting.fields.Options ? voting.fields.Options.split(',') : [];
            const optionsHtml = options.map((option, index) => `
                <button class="vote-btn" onclick="vote('${voting.id}', ${index})">
                    ${option.trim()}
                </button>
            `).join('');

            let adminControls = '';
            if (isAdmin) {
                adminControls = `
                    <div class="admin-controls">
                        <button class="edit-btn" onclick="editVoting('${voting.id}')">Редактировать</button>
                        <button class="complete-btn" onclick="completeVoting('${voting.id}')">Завершить</button>
                        <button class="delete-btn" onclick="deleteVoting('${voting.id}')">Удалить</button>
                    </div>
                `;
            }

            return `
                <div class="voting-card" data-voting-id="${voting.id}">
                    <h3 class="event-title">🗳️ ${voting.fields.Title || 'Голосование'}</h3>
                    <p class="event-description">${voting.fields.Description || ''}</p>
                    <div class="voting-options">
                        ${optionsHtml}
                    </div>
                    ${adminControls}
                </div>
            `;
        }

        // Голосование
        async function vote(votingId, optionIndex) {
            try {
                const position = await getCurrentPosition();
                const response = await fetch(`/api/votings/${votingId}/vote`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser,
                        optionIndex: optionIndex,
                        userLat: position.lat,
                        userLon: position.lon
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    updateVotingUI(votingId, result);
                } else {
                    const error = await response.json();
                    alert(error.error || 'Ошибка голосования');
                }
            } catch (error) {
                console.error('Error voting:', error);
                alert('Ошибка при голосовании');
            }
        }

        // Получение текущей позиции
        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation not supported'));
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    position => resolve({
                        lat: position.coords.latitude,
                        lon: position.coords.longitude
                    }),
                    error => reject(error),
                    { timeout: 10000 }
                );
            });
        }

        // Обновление UI голосования
        function updateVotingUI(votingId, result) {
            const votingCard = document.querySelector(`[data-voting-id="${votingId}"]`);
            if (votingCard) {
                votingCard.querySelector('.voting-options').innerHTML = `
                    <div class="vote-results">
                        <p>Спасибо за голосование!</p>
                    </div>
                `;
            }
        }

        // Админ-функции
        function openAdminModal() {
            document.getElementById('adminModal').style.display = 'block';
            loadAdminData();
        }

        function closeAdminModal() {
            document.getElementById('adminModal').style.display = 'none';
        }

        function switchTab(tabName) {
            // Скрыть все табы
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Показать выбранный таб
            document.getElementById(tabName + 'Tab').classList.add('active');
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }

        // Закрытие модальных окон при клике вне контента
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        };

        // Вспомогательные функции
        function formatDate(dateString) {
            if (!dateString) return 'Дата не указана';
            const date = new Date(dateString);
            return date.toLocaleString('ru-RU');
        }

        function showError(message) {
            const container = document.getElementById('events-container');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function setupEventListeners() {
            // Обработчики форм
            document.getElementById('createEventForm')?.addEventListener('submit', handleCreateEvent);
            document.getElementById('createVotingForm')?.addEventListener('submit', handleCreateVoting);
            document.getElementById('editVotingForm')?.addEventListener('submit', handleEditVoting);
        }

        // Остальные функции (handleCreateEvent, handleCreateVoting, etc.) 
        // должны быть реализованы в соответствии с вашей логикой

        // Заглушки для нереализованных функций
        function showCreateEventModal() { alert('Функция в разработке'); }
        function showCreateVotingModal() { alert('Функция в разработке'); }
        function editVoting() { alert('Функция в разработке'); }
        function completeVoting() { alert('Функция в разработке'); }
        function deleteVoting() { alert('Функция в разработке'); }
        function toggleAttendance() { alert('Функция в разработке'); }
        function handleCreateEvent(e) { e.preventDefault(); alert('Функция в разработке'); }
        function handleCreateVoting(e) { e.preventDefault(); alert('Функция в разработке'); }
        function handleEditVoting(e) { e.preventDefault(); alert('Функция в разработке'); }
        function loadAdminData() { alert('Функция в разработке'); }
        function closeModal() { alert('Функция в разработке'); }
    </script>
</body>
</html>
