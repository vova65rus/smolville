<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Автособытия Сахалина</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <header class="flex justify-between items-center mb-4">
      <a href="https://t.me/smolville_drift">
        <img src="https://via.placeholder.com/150x50?text=Logo" alt="Logo" class="h-10">
      </a>
      <button id="adminBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Админ</button>
    </header>

    <main>
      <section id="eventsSection" class="mb-8">
        <h2 class="text-2xl font-bold mb-4">События</h2>
        <div id="eventsList" class="grid gap-4">
          <!-- События будут добавлены через JavaScript -->
        </div>
      </section>

      <section id="adminSection" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Админ-панель</h2>
        <div class="flex space-x-4 mb-4">
          <button id="showEventsBtn" class="bg-gray-300 px-4 py-2 rounded">Список событий</button>
          <button id="showEditBtn" class="bg-gray-300 px-4 py-2 rounded">Добавить/Редактировать</button>
          <button id="showSettingsBtn" class="bg-gray-300 px-4 py-2 rounded">Настройки</button>
        </div>

        <div id="adminEvents" class="hidden">
          <h3 class="text-xl font-semibold mb-2">Список событий</h3>
          <div id="adminEventsList" class="grid gap-4">
            <!-- Список событий для админа -->
          </div>
        </div>

        <div id="adminEdit" class="hidden">
          <h3 class="text-xl font-semibold mb-2">Добавить/Редактировать событие</h3>
          <form id="eventForm">
            <input type="text" id="eventId" class="hidden">
            <input type="text" id="eventTitle" class="border p-2 mb-2 w-full" placeholder="Название события" required>
            <input type="text" id="eventDescription" class="border p-2 mb-2 w-full" placeholder="Описание" required>
            <input type="text" id="eventImage" class="border p-2 mb-2 w-full" placeholder="URL изображения">
            <select id="eventType" class="border p-2 mb-2 w-full">
              <option value="">Выберите тип</option>
              <option value="Спорт">Спорт</option>
              <option value="Выставки">Выставки</option>
            </select>
            <input type="file" id="eventImageFile" class="border p-2 mb-2 w-full">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Сохранить</button>
          </form>
        </div>

        <div id="adminSettings" class="hidden">
          <h3 class="text-xl font-semibold mb-2">Настройки</h3>
          <p>Пока нет доступных настроек. В будущем здесь можно добавить управление админами или рекламой.</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
