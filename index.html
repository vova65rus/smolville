<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Автомобильные события</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-in-out;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #loading {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      color: #aaa;
    }
    #previewImage {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <div class="container mx-auto p-4 flex-grow">
    <a href="https://t.me/smolville_drift" target="_blank">
      <img src="logo.PNG" alt="Smolville Logo" class="mx-auto h-16 mb-4 hover:opacity-80 transition">
    </a>
    <h1 class="text-2xl font-bold text-center mb-4">Автомобильные события Сахалина</h1>
    <div id="events" class="grid grid-cols-1 gap-4"></div>
    <button id="adminBtn" class="hidden fixed bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700" onclick="showAdminModal()">Админ</button>
  </div>

  <!-- Event Modal -->
  <div id="eventModal" class="modal flex">
    <div class="modal-content">
      <h2 id="modalTitle" class="text-xl font-bold mb-2"></h2>
      <p id="modalDate" class="text-sm text-gray-400 mb-2"></p>
      <p id="modalDescription" class="mb-4"></p>
      <img id="modalImage" src="" alt="Event Image" class="w-full rounded-lg mb-4">
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" onclick="closeModal()">Закрыть</button>
    </div>
  </div>

  <!-- Admin Modal -->
  <div id="adminModal" class="modal flex">
    <div class="modal-content max-h-[80vh] overflow-y-auto">
      <h2 class="text-xl font-bold mb-4">Админ-панель</h2>
      <div class="mb-4">
        <button class="bg-gray-600 px-3 py-1 rounded text-white mr-2" onclick="showAdminTab('list')">Список</button>
        <button class="bg-gray-600 px-3 py-1 rounded text-white" onclick="showAdminTab('add')">Добавить</button>
      </div>
      <div id="adminList" class="hidden"></div>
      <div id="adminAdd" class="hidden">
        <form id="eventForm" class="space-y-2">
          <input type="hidden" id="eventId">
          <input id="title" placeholder="Название" class="w-full p-2 rounded bg-gray-700 text-white">
          <input id="date" type="date" class="w-full p-2 rounded bg-gray-700 text-white">
          <textarea id="description" placeholder="Описание" class="w-full p-2 rounded bg-gray-700 text-white"></textarea>
          <input id="image" type="file" accept="image/*" class="w-full p-2 rounded bg-gray-700 text-white" onchange="previewSelectedImage(event)">
          <img id="previewImage" src="" alt="" style="display:none;">
          <button type="submit" class="bg-green-600 px-4 py-2 rounded text-white hover:bg-green-700">Сохранить</button>
        </form>
      </div>
      <button class="mt-4 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700" onclick="closeAdminModal()">Закрыть</button>
    </div>
  </div>

  <div id="loading">Загрузка событий...</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const BACKEND_URL = "https://smolville-driftsite.onrender.com";
    const ADMIN_IDS = [1305530650];

    let currentUser = null;
    let currentImageUrl = "";

    tg.ready();
    tg.MainButton.hide();
    currentUser = tg.initDataUnsafe?.user;

    if (currentUser && ADMIN_IDS.includes(currentUser.id)) {
      document.getElementById("adminBtn").classList.remove("hidden");
    }

    async function fetchEvents() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/events`);
        const data = await res.json();
        renderEvents(data.records);
      } catch (err) {
        console.error(err);
        document.getElementById("loading").innerText = "Ошибка загрузки данных";
      }
    }

    function renderEvents(events) {
      const container = document.getElementById("events");
      const loading = document.getElementById("loading");
      container.innerHTML = "";
      loading.style.display = "none";

      if (!events.length) {
        container.innerHTML = `<p class="text-center text-gray-400">Нет событий</p>`;
        return;
      }

      events.sort((a, b) => new Date(a.fields.Date || 0) - new Date(b.fields.Date || 0));

      events.forEach(event => {
        const { Title, Date, Description, Image } = event.fields;
        const card = document.createElement("div");
        card.className = "bg-gray-800 rounded-lg shadow p-4 hover:shadow-lg transition cursor-pointer";
        card.innerHTML = `
          <h2 class="text-lg font-bold mb-2">${Title}</h2>
          <p class="text-sm text-gray-400 mb-2">${Date || ""}</p>
          <img src="${Image || 'https://via.placeholder.com/150'}" alt="Event Image" class="w-full rounded mb-2">
          <p class="text-gray-300">${Description || ""}</p>
        `;
        card.onclick = () => showModal(event);
        container.appendChild(card);
      });
    }

    function showModal(event) {
      document.getElementById("modalTitle").innerText = event.fields.Title;
      document.getElementById("modalDate").innerText = event.fields.Date || "";
      document.getElementById("modalDescription").innerText = event.fields.Description || "";
      document.getElementById("modalImage").src = event.fields.Image || "https://via.placeholder.com/150";
      document.getElementById("eventModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("eventModal").style.display = "none";
    }

    function showAdminModal() {
      document.getElementById("adminModal").style.display = "flex";
      showAdminTab("list");
      fetchAdminEvents();
    }

    function closeAdminModal() {
      document.getElementById("adminModal").style.display = "none";
    }

    function showAdminTab(tab) {
      document.getElementById("adminList").classList.add("hidden");
      document.getElementById("adminAdd").classList.add("hidden");
      document.getElementById("admin" + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.remove("hidden");
    }

    async function fetchAdminEvents() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/events`);
        const data = await res.json();
        renderAdminEvents(data.records);
      } catch (err) {
        console.error(err);
      }
    }

    function renderAdminEvents(events) {
      const list = document.getElementById("adminList");
      list.innerHTML = "";
      events.sort((a, b) => new Date(a.fields.Date || 0) - new Date(b.fields.Date || 0));
      events.forEach(event => {
        const div = document.createElement("div");
        div.className = "bg-gray-700 p-2 rounded mb-2";
        div.innerHTML = `
          <h3 class="font-bold">${event.fields.Title}</h3>
          <button class="bg-yellow-600 px-2 py-1 rounded text-white mr-2" onclick="editEvent('${event.id}', '${event.fields.Title}', '${event.fields.Date}', '${event.fields.Description}', '${event.fields.Image || ''}')">Редактировать</button>
          <button class="bg-red-600 px-2 py-1 rounded text-white" onclick="deleteEvent('${event.id}')">Удалить</button>
        `;
        list.appendChild(div);
      });
    }

    function editEvent(id, title, date, description, imageUrl) {
      document.getElementById("eventId").value = id;
      document.getElementById("title").value = title;
      document.getElementById("date").value = date;
      document.getElementById("description").value = description;
      currentImageUrl = imageUrl;

      if (imageUrl) {
        const preview = document.getElementById("previewImage");
        preview.src = imageUrl;
        preview.style.display = "block";
      }
      showAdminTab("add");
    }

    async function deleteEvent(id) {
      if (!confirm("Удалить событие?")) return;
      try {
        await fetch(`${BACKEND_URL}/api/events/${id}`, { method: "DELETE" });
        fetchEvents();
        fetchAdminEvents();
      } catch (err) {
        console.error(err);
      }
    }

    function previewSelectedImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          const preview = document.getElementById("previewImage");
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    }

    document.getElementById("eventForm").addEventListener("submit", async e => {
      e.preventDefault();
      const id = document.getElementById("eventId").value;
      const title = document.getElementById("title").value;
      const date = document.getElementById("date").value;
      const description = document.getElementById("description").value;
      const imageFile = document.getElementById("image").files[0];

      let imageUrl = currentImageUrl;

      if (imageFile) {
        const uploadForm = new FormData();
        uploadForm.append("image", imageFile);
        const uploadResponse = await fetch(`${BACKEND_URL}/api/upload`, {
          method: "POST",
          body: uploadForm
        });
        const uploadData = await uploadResponse.json();
        imageUrl = uploadData.url;
      }

      const payload = { Title: title, Date: date, Description: description, Image: imageUrl };

      try {
        if (id) {
          await fetch(`${BACKEND_URL}/api/events/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
        } else {
          await fetch(`${BACKEND_URL}/api/events`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
        }
        fetchEvents();
        fetchAdminEvents();
        document.getElementById("eventForm").reset();
        document.getElementById("eventId").value = "";
        document.getElementById("previewImage").style.display = "none";
        currentImageUrl = "";
        showAdminTab("list");
      } catch (err) {
        console.error(err);
      }
    });

    fetchEvents();
  </script>
</body>
</html>
