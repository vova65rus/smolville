<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Smolville</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --hint-color: #707579;
      --link-color: #3390ec;
      --button-color: #3390ec;
      --button-text-color: #ffffff;
      --secondary-bg-color: #f4f4f5;
      --ad-bg-color: #fff3cd;
      --ad-text-color: #856404;
      --ad-border-color: #ffeaa7;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .event-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      backdrop-filter: blur(5px);
      margin-bottom: 10px;
      transition: background 0.3s ease;
      border: 1px solid var(--hint-color);
    }
    .event-card:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    .ad-card {
      background: var(--ad-bg-color);
      border-radius: 8px;
      margin-bottom: 10px;
      border: 2px solid var(--ad-border-color);
      color: var(--ad-text-color);
    }
    .ad-card:hover {
      background: #ffeaa7;
      transform: scale(1.02);
      transition: all 0.2s ease;
    }
    .ad-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: var(--ad-border-color);
      color: var(--ad-text-color);
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .modal {
      background: rgba(0, 0, 0, 0.85);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: var(--secondary-bg-color);
      color: var(--text-color);
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    input, textarea, select {
      background: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--hint-color);
      transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    input::placeholder, textarea::placeholder {
      color: var(--hint-color);
    }
    .tab {
      background: var(--secondary-bg-color);
      color: var(--text-color);
      padding: 8px 16px;
      border-radius: 4px 4px 0 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .tab:hover {
      background: var(--hint-color);
    }
    .tab.active {
      background: var(--bg-color);
      font-weight: bold;
      color: var(--text-color);
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    body {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <div class="container mx-auto p-4 flex-grow">
    <a href="https://t.me/smolville_drift" target="_blank">
      <img src="logo.PNG" alt="Smolville Logo" class="mx-auto h-16 mb-4">
    </a>
    <h1 class="text-2xl font-bold text-center mb-4">Автособытия Сахалина</h1>
    <div id="events" class="grid grid-cols-1 gap-4"></div>
    <button id="adminBtn" class="hidden fixed bottom-4 right-4 bg-[var(--button-color)] hover:opacity-90 text-[var(--button-text-color)] px-4 py-2 rounded-lg transition" onclick="showAdminModal()">Админ</button>
  </div>

  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle" class="text-lg font-bold"></h2>
      <p id="modalDate"></p>
      <p id="modalLocation"></p>
      <p id="modalDescription"></p>
      <img id="modalImage" class="w-full h-40 object-cover rounded-lg mt-2" loading="lazy">
      <div id="modalMapButtonContainer" class="hidden mt-3">
        <button id="modalMapButton" class="bg-[var(--button-color)] hover:opacity-90 text-[var(--button-text-color)] px-4 py-2 rounded-lg transition w-full">
          На карте
        </button>
      </div>
      <div class="mt-4 pt-3 border-t">
        <div class="flex items-center justify-between">
          <span class="text-sm font-medium">
            Идут: <span id="attendeesCount">0</span> человек
          </span>
          <button id="attendButton" 
                  class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition">
            Я пойду!
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="adModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="adModalTitle" class="text-lg font-bold"></h2>
      <p id="adModalDescription"></p>
      <img id="adModalImage" class="w-full h-40 object-cover rounded-lg mt-2" loading="lazy">
      <button id="adModalButton" class="bg-[var(--ad-border-color)] hover:opacity-90 text-[var(--ad-text-color)] px-4 py-2 rounded-lg transition w-full mt-3">
        Перейти
      </button>
    </div>
  </div>

  <div id="adminModal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-lg font-bold mb-4">Админ-панель</h2>
      <div class="flex mb-4">
        <div class="tab active" onclick="showTab('tab-list')">События</div>
        <div class="tab" onclick="showTab('tab-form')">Добавить событие</div>
        <div class="tab" onclick="showTab('tab-ads-list')">Реклама</div>
        <div class="tab" onclick="showTab('tab-ad-form')">Добавить рекламу</div>
      </div>
      
      <div id="tab-list" class="tab-content active">
        <h3 class="text-md font-bold mb-2">Список событий</h3>
        <div id="eventList" class="mb-4"></div>
      </div>
      
      <div id="tab-form" class="tab-content">
        <h3 class="text-md font-bold mb-2">Добавить/Редактировать событие</h3>
        <form id="eventForm">
          <input type="hidden" id="eventRecordId">
          <input type="text" id="eventId" placeholder="ID (автоматически, если пусто)" class="border p-2 w-full mb-2">
          <input type="text" id="eventTitle" placeholder="Название" class="border p-2 w-full mb-2" required>
          <select id="eventType" class="border p-2 w-full mb-2">
            <option value="">Выберите тип</option>
            <option value="Спорт">Спорт</option>
            <option value="Выставки">Выставки</option>
          </select>
          <input type="date" id="eventDate" class="border p-2 w-full mb-2" required>
          <input type="text" id="eventLocation" placeholder="Место" class="border p-2 w-full mb-2" required>
          <textarea id="eventDescription" placeholder="Описание" class="border p-2 w-full mb-2"></textarea>
          <input type="text" id="eventMapLink" placeholder="Ссылка на карту (2GIS)" class="border p-2 w-full mb-2">
          <input type="file" id="eventImage" accept="image/*" class="mb-2">
          <button type="submit" class="bg-[var(--button-color)] hover:opacity-90 text-[var(--button-text-color)] px-4 py-2 rounded-lg transition">Сохранить событие</button>
        </form>
      </div>
      
      <div id="tab-ads-list" class="tab-content">
        <h3 class="text-md font-bold mb-2">Список рекламных блоков</h3>
        <div id="adsList" class="mb-4"></div>
        <button onclick="loadAds()" class="bg-[var(--button-color)] hover:opacity-90 text-[var(--button-text-color)] px-4 py-2 rounded-lg transition">Обновить список</button>
      </div>
      
      <div id="tab-ad-form" class="tab-content">
        <h3 class="text-md font-bold mb-2">Добавить/Редактировать рекламу</h3>
        <form id="adForm">
          <input type="hidden" id="adRecordId">
          <input type="text" id="adTitle" placeholder="Заголовок рекламы" class="border p-2 w-full mb-2" required>
          <textarea id="adDescription" placeholder="Описание рекламы" class="border p-2 w-full mb-2"></textarea>
          <input type="url" id="adUrl" placeholder="Ссылка (URL)" class="border p-2 w-full mb-2">
          <input type="file" id="adImage" accept="image/*" class="mb-2">
          <div class="flex space-x-2">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition flex-1">Сохранить рекламу</button>
            <button type="button" onclick="clearAdForm()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition">Очистить</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const BACKEND_URL = 'https://smolville.onrender.com';
    const tg = window.Telegram?.WebApp;
    const isDebug = false; // Для тестирования вне Telegram

    if (!tg && !isDebug) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'text-center text-[var(--text-color)] p-4';
      errorDiv.textContent = 'Ошибка: Запустите в Telegram WebApp';
      document.body.prepend(errorDiv);
      console.error('Telegram WebApp not found');
    } else {
      tg?.ready();
      tg?.expand();
    }

    let currentEventRecord = null;
    let currentAttendeesCount = 0;
    let isUserAttending = false;

    function applyTheme() {
      const params = tg?.themeParams || {};
      document.documentElement.style.setProperty('--bg-color', params.bg_color || '#ffffff');
      document.documentElement.style.setProperty('--text-color', params.text_color || '#000000');
      document.documentElement.style.setProperty('--hint-color', params.hint_color || '#707579');
      document.documentElement.style.setProperty('--link-color', params.link_color || '#3390ec');
      document.documentElement.style.setProperty('--button-color', params.button_color || '#3390ec');
      document.documentElement.style.setProperty('--button-text-color', params.button_text_color || '#ffffff');
      document.documentElement.style.setProperty('--secondary-bg-color', params.secondary_bg_color || '#f4f4f5');
    }
    applyTheme();
    tg?.onEvent('themeChanged', applyTheme);

    const user = tg?.initDataUnsafe?.user || { id: 0, first_name: 'Гость' };
    console.log('User ID:', user.id);

    async function fetchWithTimeout(url, options, timeout = 10000) {
      const controller = new AbortController();
      const id = setTimeout(() => controller.abort(), timeout);
      try {
        const response = await fetch(url, { ...options, signal: controller.signal });
        clearTimeout(id);
        return response;
      } catch (err) {
        clearTimeout(id);
        if (err.name === 'AbortError') {
          throw new Error('Превышено время ожидания запроса');
        }
        throw err;
      }
    }

    async function checkIsAdmin(userId) {
      try {
        const response = await fetchWithTimeout(`${BACKEND_URL}/api/is-admin?userId=${userId}`);
        const data = await response.json();
        return data.isAdmin;
      } catch (err) {
        console.error('Error checking admin:', err);
        return false;
      }
    }

    async function initAdmin() {
      const isAdmin = await checkIsAdmin(user.id);
      console.log('Is Admin:', isAdmin);
      if (isAdmin) {
        document.getElementById('adminBtn').classList.remove('hidden');
      }
    }

    const months = ['января', 'февраля', 'марта', 'апреля', 'мая', 'июня', 'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря'];

    function formatDate(dateStr) {
      if (!dateStr) return 'Без даты';
      const [year, month, day] = dateStr.split('-');
      return `${parseInt(day, 10)} ${months[parseInt(month, 10) - 1]} ${year}`;
    }

    async function renderEvents() {
      const eventsContainer = document.getElementById('events');
      eventsContainer.innerHTML = '<p class="text-center text-[var(--hint-color)]">Загрузка...</p>';

      try {
        const [eventsResponse, adsResponse] = await Promise.all([
          fetchWithTimeout(`${BACKEND_URL}/api/events`, { mode: 'cors' }),
          fetchWithTimeout(`${BACKEND_URL}/api/ads`, { mode: 'cors' })
        ]);

        if (!eventsResponse.ok) throw new Error('Ошибка загрузки событий');

        const eventsData = await eventsResponse.json();
        let adsData = { records: [] };
        if (adsResponse.ok) adsData = await adsResponse.json();

        const fragment = document.createDocumentFragment();
        let allItems = [];

        if (eventsData.records) {
          eventsData.records.sort((a, b) => new Date(a.fields.Date) - new Date(b.fields.Date));
          eventsData.records.forEach(record => {
            allItems.push({ type: 'event', data: record });
          });
        }

        if (adsData.records) {
          adsData.records.forEach((ad, index) => {
            const position = (index + 1) * 3 - 1;
            if (position <= allItems.length) {
              allItems.splice(position, 0, { type: 'ad', data: ad });
            } else {
              allItems.push({ type: 'ad', data: ad });
            }
          });
        }

        allItems.forEach(item => {
          if (item.type === 'event') {
            fragment.appendChild(renderEventItem(item.data));
          } else if (item.type === 'ad') {
            fragment.appendChild(renderAdItem(item.data));
          }
        });

        eventsContainer.innerHTML = '';
        if (allItems.length === 0) {
          eventsContainer.innerHTML = '<p class="text-center text-[var(--hint-color)]">Мероприятия не найдены</p>';
        } else {
          eventsContainer.appendChild(fragment);
        }
      } catch (err) {
        console.error('Render events error:', err);
        eventsContainer.innerHTML = `<p class="text-center text-[var(--hint-color)]">Ошибка: ${err.message}</p>`;
      }
    }

    function renderEventItem(record) {
      const event = record.fields || {};
      const attendeesCount = event.AttendeesCount || 0;

      const div = document.createElement('div');
      div.className = 'event-card p-2 fade-in';

      const title = document.createElement('h3');
      title.className = 'text-sm font-bold';
      title.textContent = event.Title || 'Без названия';
      div.appendChild(title);

      const date = document.createElement('p');
      date.className = 'text-xs text-[var(--hint-color)]';
      date.textContent = formatDate(event.Date);
      div.appendChild(date);

      const location = document.createElement('p');
      location.className = 'text-xs text-[var(--hint-color)]';
      location.textContent = event.Location || 'Без места';
      div.appendChild(location);

      const attendees = document.createElement('p');
      attendees.className = 'text-xs text-green-600';
      attendees.textContent = `Идут: ${attendeesCount} человек`;
      div.appendChild(attendees);

      const img = document.createElement('img');
      img.src = event.Image?.[0]?.url || 'https://via.placeholder.com/150';
      img.alt = 'Event';
      img.className = 'w-full h-20 object-cover rounded-lg mt-1';
      img.loading = 'lazy';
      div.appendChild(img);

      div.addEventListener('click', () => showEventModal(record));
      return div;
    }

    function renderAdItem(record) {
      const ad = record.fields || {};

      const div = document.createElement('div');
      div.className = 'ad-card p-2 fade-in relative';

      const badge = document.createElement('div');
      badge.className = 'ad-badge';
      badge.textContent = 'Реклама';
      div.appendChild(badge);

      const title = document.createElement('h3');
      title.className = 'text-sm font-bold';
      title.textContent = ad.Title || 'Реклама';
      div.appendChild(title);

      const description = document.createElement('p');
      description.className = 'text-xs';
      description.textContent = ad.Description || 'Специальное предложение';
      div.appendChild(description);

      const img = document.createElement('img');
      img.src = ad.IMG?.[0]?.url || 'https://via.placeholder.com/150';
      img.alt = 'Ad';
      img.className = 'w-full h-20 object-cover rounded-lg mt-1';
      img.loading = 'lazy';
      div.appendChild(img);

      div.addEventListener('click', () => showAdModal(record));
      return div;
    }

    async function loadAds() {
      const adsList = document.getElementById('adsList');
      adsList.innerHTML = '<p class="text-center text-[var(--hint-color)]">Загрузка рекламы...</p>';

      try {
        const response = await fetchWithTimeout(`${BACKEND_URL}/api/ads`, { mode: 'cors' });
        if (!response.ok) throw new Error('Ошибка загрузки рекламы');

        const data = await response.json();
        adsList.innerHTML = '';

        if (data.records && data.records.length > 0) {
          data.records.forEach(record => {
            const ad = record.fields || {};
            const safeTitle = ad.Title ? ad.Title.replace(/'/g, "\\'") : '';
            const safeDescription = ad.Description ? ad.Description.replace(/'/g, "\\'") : '';
            const safeUrl = ad.URL ? ad.URL.replace(/'/g, "\\'") : '';
            const safeImageUrl = ad.IMG?.[0]?.url ? ad.IMG[0].url.replace(/'/g, "\\'") : '';

            const div = document.createElement('div');
            div.className = 'p-2 border-b border-[var(--hint-color)] mb-2';

            const title = document.createElement('p');
            title.className = 'text-sm font-bold';
            title.textContent = ad.Title || 'Без названия';
            div.appendChild(title);

            const description = document.createElement('p');
            description.className = 'text-xs';
            description.textContent = ad.Description || 'Без описания';
            div.appendChild(description);

            const url = document.createElement('p');
            url.className = 'text-xs text-[var(--hint-color)]';
            url.textContent = `URL: ${ad.URL || 'Не указан'}`;
            div.appendChild(url);

            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'flex space-x-2 mt-2';

            const editButton = document.createElement('button');
            editButton.className = 'bg-yellow-600 hover:bg-yellow-700 text-white px-3 py-1 rounded text-xs transition';
            editButton.textContent = 'Редактировать';
            editButton.onclick = () => editAd(record.id, safeTitle, safeDescription, safeUrl, safeImageUrl);
            buttonContainer.appendChild(editButton);

            const deleteButton = document.createElement('button');
            deleteButton.className = 'bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-xs transition';
            deleteButton.textContent = 'Удалить';
            deleteButton.onclick = () => deleteAd(record.id);
            buttonContainer.appendChild(deleteButton);

            div.appendChild(buttonContainer);
            adsList.appendChild(div);
          });
        } else {
          adsList.innerHTML = '<p class="text-center text-[var(--hint-color)]">Рекламные материалы не найдены</p>';
        }
      } catch (err) {
        adsList.innerHTML = `<p class="text-center text-[var(--hint-color)]">Ошибка: ${err.message}</p>`;
      }
    }

    function editAd(recordId, title, description, url, imageUrl) {
      document.getElementById('adRecordId').value = recordId;
      document.getElementById('adTitle').value = title || '';
      document.getElementById('adDescription').value = description || '';
      document.getElementById('adUrl').value = url || '';
      const form = document.getElementById('adForm');
      const existingPreview = form.querySelector('img');
      if (existingPreview) existingPreview.remove();
      if (imageUrl) {
        const imagePreview = document.createElement('img');
        imagePreview.src = imageUrl;
        imagePreview.className = 'w-32 h-32 object-cover rounded-lg mt-2';
        form.insertBefore(imagePreview, document.getElementById('adImage'));
      }
      showTab('tab-ad-form');
    }

    async function deleteAd(recordId) {
      if (!confirm('Удалить рекламный блок?')) return;
      try {
        const response = await fetchWithTimeout(`${BACKEND_URL}/api/ads/${recordId}`, {
          method: 'DELETE'
        });
        if (!response.ok) throw new Error('Ошибка удаления');
        alert('Рекламный блок удален');
        loadAds();
        renderEvents();
      } catch (err) {
        alert(`Ошибка: ${err.message}`);
      }
    }

    function clearAdForm() {
      document.getElementById('adRecordId').value = '';
      document.getElementById('adTitle').value = '';
      document.getElementById('adDescription').value = '';
      document.getElementById('adUrl').value = '';
      document.getElementById('adImage').value = '';
      const form = document.getElementById('adForm');
      const existingPreview = form.querySelector('img');
      if (existingPreview) existingPreview.remove();
    }

    document.getElementById('adForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const recordId = document.getElementById('adRecordId').value;
      const title = document.getElementById('adTitle').value;
      const description = document.getElementById('adDescription').value;
      const url = document.getElementById('adUrl').value;

      if (!title) {
        alert('Заголовок рекламы обязателен для заполнения');
        return;
      }

      const adData = {
        fields: {
          Title: title,
          Description: description || '',
          URL: url || ''
        }
      };

      const imageFile = document.getElementById('adImage').files[0];
      if (imageFile) {
        try {
          const uploadForm = new FormData();
          uploadForm.append('image', imageFile);
          const uploadResponse = await fetchWithTimeout(`${BACKEND_URL}/api/upload`, {
            method: 'POST',
            body: uploadForm
          });
          const uploadData = await uploadResponse.json();
          if (!uploadData.url) {
            alert('Ошибка загрузки изображения');
            return;
          }
          adData.fields.IMG = [{ url: uploadData.url }];
        } catch (err) {
          alert(`Ошибка загрузки изображения: ${err.message}`);
          return;
        }
      }

      try {
        const method = recordId ? 'PATCH' : 'POST';
        const url = recordId ? `${BACKEND_URL}/api/ads/${recordId}` : `${BACKEND_URL}/api/ads`;
        const response = await fetchWithTimeout(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(adData)
        });

        if (!
