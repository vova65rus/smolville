<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Автособытия Сахалина</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { touch-action: manipulation; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .event-card { border: 1px solid #ddd; padding: 10px; margin: 10px; cursor: pointer; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 15% auto; padding: 20px; width: 80%; max-width: 500px; }
        .close { float: right; font-size: 20px; cursor: pointer; }
        .poll-card { border-left: 4px solid #ff6b6b; }
    </style>
</head>
<body>
    <h1>Автособытия Сахалина</h1>
    <button id="adminBtn">Админ</button>
    <div id="eventsList"></div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="eventTitle"></h2>
            <p id="eventDesc"></p>
            <p id="eventLocation"></p>
            <button id="mapBtn">На карте</button>
            <button id="attendBtn">Я пойду</button>
            <p id="attendeesCount">0 человек пойдут</p>
            <div id="pollSection" style="display:none;">
                <a id="pollLink" href="#">Голосовать</a>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 0;

        document.getElementById('adminBtn').addEventListener('click', () => {
            tg.openTelegramLink('https://t.me/yourbot/app?startapp=admin');
            // Или: window.open('admin.html', '_blank');
        });

        async function loadEvents() {
            const res = await fetch('/api/events');
            const data = await res.json();
            const list = document.getElementById('eventsList');
            list.innerHTML = data.records.map(event => `
                <div class="event-card ${event.fields.HasPoll ? 'poll-card' : ''}" onclick="openEvent('${event.id}')">
                    <h3>${event.fields.Name}</h3>
                    <p>${event.fields.Description || ''}</p>
                    ${event.fields.HasPoll ? '<p>Голосование активно!</p>' : ''}
                </div>
            `).join('');
        }

        async function openEvent(id) {
            const res = await fetch(`/api/events/${id}`);
            const data = await res.json();
            document.getElementById('eventTitle').textContent = data.fields.Name;
            document.getElementById('eventDesc').textContent = data.fields.Description || '';
            document.getElementById('eventLocation').innerHTML = data.fields.LocationLink ? `<a href="${data.fields.LocationLink}">Локация на 2GIS</a>` : '';
            document.getElementById('attendeesCount').textContent = `${data.fields.AttendeesCount || 0} человек пойдут`;

            document.getElementById('mapBtn').onclick = () => {
                if (data.fields.LocationLink) tg.openLink(data.fields.LocationLink);
            };

            document.getElementById('attendBtn').onclick = async () => {
                const res = await fetch('/api/attend', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ eventId: id, userId })
                });
                const result = await res.json();
                if (result.success) {
                    document.getElementById('attendeesCount').textContent = `${result.count} человек пойдут`;
                } else {
                    tg.showAlert(result.error || 'Ошибка');
                }
            };

            const pollSection = document.getElementById('pollSection');
            if (data.fields.HasPoll) {
                pollSection.style.display = 'block';
                document.getElementById('pollLink').href = `voting.html?eventId=${id}`;
            } else {
                pollSection.style.display = 'none';
            }

            document.getElementById('eventModal').style.display = 'block';
            document.querySelector('.close').onclick = () => document.getElementById('eventModal').style.display = 'none';
        }

        loadEvents();
    </script>
</body>
</html>
