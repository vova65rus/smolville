<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smolville</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('bg.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      font-family: Arial, sans-serif;
    }
    .event-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      backdrop-filter: blur(5px);
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
    .modal {
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <div class="container mx-auto p-4 flex-grow">
    <img src="logo.PNG" alt="Smolville Logo" class="mx-auto h-16 mb-4">
    <h1 class="text-2xl font-bold text-center mb-4">Smolville Events</h1>
    <div id="events" class="grid grid-cols-1 gap-4"></div>
    <button id="adminBtn" class="hidden fixed bottom-4 right-4 bg-blue-500 text-white px-4 py-2 rounded-lg" onclick="showAdminModal()">Админ</button>
  </div>

  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle" class="text-lg font-bold"></h2>
      <p id="modalDate"></p>
      <p id="modalLocation"></p>
      <p id="modalDescription"></p>
      <img id="modalImage" class="w-full h-40 object-cover rounded-lg mt-2" loading="lazy">
      <button class="bg-blue-500 text-white px-4 py-2 mt-4 rounded-lg" onclick="closeEventModal()">Закрыть</button>
    </div>
  </div>

  <div id="adminModal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-lg font-bold">Админ-панель</h2>
      <form id="eventForm">
        <input type="text" id="eventId" placeholder="ID (например, event1)" class="border p-2 w-full mb-2">
        <input type="text" id="eventTitle" placeholder="Название" class="border p-2 w-full mb-2">
        <input type="text" id="eventType" placeholder="Тип (Спорт, Выставки)" class="border p-2 w-full mb-2">
        <input type="text" id="eventDate" placeholder="Дата (например, 2025-06-22)" class="border p-2 w-full mb-2">
        <input type="text" id="eventLocation" placeholder="Место" class="border p-2 w-full mb-2">
        <textarea id="eventDescription" placeholder="Описание" class="border p-2 w-full mb-2"></textarea>
        <input type="file" id="eventImage" accept="image/*" class="mb-2">
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg">Добавить/Обновить</button>
      </form>
      <button class="bg-red-500 text-white px-4 py-2 mt-2 rounded-lg" onclick="closeAdminModal()">Закрыть</button>
    </div>
  </div>

  <script>
    const BACKEND_URL = 'https://smolville.onrender.com'; // Ваш бэкенд URL
    const tg = window.Telegram?.WebApp;
    if (!tg) {
      document.body.innerHTML = '<p class="text-center text-white">Ошибка: Запустите в Telegram WebApp</p>';
      throw new Error('Telegram WebApp not found');
    }
    tg.ready();
    tg.expand();
    tg.enableClosingConfirmation();

    const user = tg.initDataUnsafe?.user || { id: 0, first_name: 'Гость' };
    console.log('User ID:', user.id); // Для отладки
    const adminId = 366825437; // Замените на ваш Telegram ID
    const isAdmin = user.id === adminId;
    console.log('Is Admin:', isAdmin);
    if (isAdmin) {
      document.getElementById('adminBtn').classList.remove('hidden');
    } else {
      console.log('Admin panel hidden - wrong user ID');
    }

    async function renderEvents() {
      const eventsContainer = document.getElementById('events');
      eventsContainer.innerHTML = '<p class="text-center text-gray-400">Загрузка...</p>';
      try {
        const response = await fetch(`${BACKEND_URL}/api/events`);
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Backend error:', errorText);
          throw new Error(`Backend error: ${response.status} - ${errorText}`);
        }
        const data = await response.json();
        console.log('Events data:', data); // Для отладки
        eventsContainer.innerHTML = '';
        if (data.records && data.records.length > 0) {
          data.records.forEach(record => {
            const event = record.fields;
            const div = document.createElement('div');
            div.className = 'event-card p-2 fade-in';
            div.innerHTML = `
              <h3 class="text-sm font-bold">${event.Title || 'Без названия'}</h3>
              <p class="text-xs text-gray-400">${event.Date || 'Без даты'}</p>
              <p class="text-xs text-gray-400">${event.Location || 'Без места'}</p>
              <img src="${event.Image?.[0]?.url || ''}" alt="Event" class="w-full h-20 object-cover rounded-lg mt-1" loading="lazy">
            `;
            div.addEventListener('click', () => showEventModal(record));
            eventsContainer.appendChild(div);
          });
        } else {
          eventsContainer.innerHTML = '<p class="text-center text-gray-400">Мероприятия не найдены</p>';
        }
      } catch (err) {
        console.error('Render events error:', err);
        eventsContainer.innerHTML = `<p class="text-center text-gray-400">Ошибка: ${err.message}</p>`;
        tg.showAlert(`Ошибка загрузки мероприятий: ${err.message}`);
      }
    }

    function showEventModal(record) {
      const modal = document.getElementById('eventModal');
      document.getElementById('modalTitle').textContent = record.fields.Title || 'Без названия';
      document.getElementById('modalDate').textContent = record.fields.Date || 'Без даты';
      document.getElementById('modalLocation').textContent = record.fields.Location || 'Без места';
      document.getElementById('modalDescription').textContent = record.fields.Description || 'Без описания';
      document.getElementById('modalImage').src = record.fields.Image?.[0]?.url || '';
      modal.classList.remove('hidden');
    }

    function closeEventModal() {
      document.getElementById('eventModal').classList.add('hidden');
    }

    function showAdminModal() {
      document.getElementById('adminModal').classList.remove('hidden');
    }

    function closeAdminModal() {
      document.getElementById('adminModal').classList.add('hidden');
    }

    document.getElementById('eventForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      const eventData = {
        fields: {
          ID: document.getElementById('eventId').value,
          Title: document.getElementById('eventTitle').value,
          Type: document.getElementById('eventType').value,
          Date: document.getElementById('eventDate').value,
          Location: document.getElementById('eventLocation').value,
          Description: document.getElementById('eventDescription').value
        }
      };
      const imageFile = document.getElementById('eventImage').files[0];
      if (imageFile) {
        try {
          const uploadForm = new FormData();
          uploadForm.append('image', imageFile);
          const uploadResponse = await fetch(`${BACKEND_URL}/api/upload`, {
            method: 'POST',
            body: uploadForm
          });
          const uploadData = await uploadResponse.json();
          if (uploadData.url) {
            eventData.fields.Image = [{ url: uploadData.url }];
          } else {
            throw new Error('Ошибка загрузки изображения');
          }
        } catch (err) {
          tg.showAlert(`Ошибка загрузки изображения: ${err.message}`);
          return;
        }
      }
      try {
        const response = await fetch(`${BACKEND_URL}/api/events`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(eventData)
        });
        if (!response.ok) throw new Error('Ошибка добавления события');
        tg.showAlert('Событие добавлено!');
        closeAdminModal();
        renderEvents();
      } catch (err) {
        tg.showAlert(`Ошибка: ${err.message}`);
      }
    });

    // Запуск
    renderEvents();
  </script>
</body>
</html>
