<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ê—Ñ–∏—à–∞ Instagram-style</title>
<style>
  body { font-family: Arial; background:#f5f5f5; margin:0; padding:10px; }
  h2 { text-align:center; margin-bottom:15px; }
  .grid {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap:8px;
  }
  .card {
    position:relative;
    border-radius:10px;
    overflow:hidden;
    cursor:pointer;
    height:0;
    padding-bottom:100%; /* –∫–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ –±–ª–æ–∫–∏ */
  }
  .card img {
    position:absolute;
    width:100%;
    height:100%;
    object-fit:cover;
    top:0; left:0;
  }
  .overlay {
    position:absolute;
    bottom:0;
    width:100%;
    background:rgba(0,0,0,0.5);
    color:#fff;
    padding:5px;
    font-size:0.85rem;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  .overlay span { flex:1; padding-right:5px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .btn-icon {
    background:none;
    border:none;
    color:#fff;
    font-size:1.1rem;
    margin-left:5px;
    cursor:pointer;
  }
  @media(max-width:400px){
    .grid { grid-template-columns: repeat(2, 1fr); gap:5px; }
  }
</style>
</head>
<body>

<h2>üöó –ê—Ñ–∏—à–∞ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π</h2>
<div class="grid" id="events"></div>

<script>
  // –û—á–∏—Å—Ç–∏–º —Å—Ç–∞—Ä–æ–µ localStorage –¥–ª—è –Ω–∞–¥—ë–∂–Ω–æ—Å—Ç–∏ (—Ç–æ–ª—å–∫–æ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∑–∞–ø—É—Å–∫–µ)
  // localStorage.removeItem("goingStatus");

  const eventsData=[
    {title:"Drift Weekend", date:"12 —Å–µ–Ω—Ç—è–±—Ä—è", place:"–Æ–∂–Ω–æ-–°–∞—Ö–∞–ª–∏–Ω—Å–∫", coords:"46.9591,142.7386", image:"https://picsum.photos/400/400?random=1"},
    {title:"AutoFest Show", date:"20 —Å–µ–Ω—Ç—è–±—Ä—è", place:"–í–ª–∞–¥–∏–≤–æ—Å—Ç–æ–∫", coords:"43.1155,131.8855", image:"https://picsum.photos/400/400?random=2"},
    {title:"Street Racing Meet", date:"28 —Å–µ–Ω—Ç—è–±—Ä—è", place:"–•–∞–±–∞—Ä–æ–≤—Å–∫", coords:"48.4820,135.0711", image:"https://picsum.photos/400/400?random=3"},
    {title:"Night Drift Party", date:"5 –æ–∫—Ç—è–±—Ä—è", place:"–°–∞—Ö–∞–ª–∏–Ω, —Å—Ç–∞–¥–∏–æ–Ω", coords:"46.958,142.74", image:"https://picsum.photos/400/400?random=4"}
  ];

  let eventStatus=JSON.parse(localStorage.getItem("goingStatus"))||{};
  const container=document.getElementById("events");

  function renderEvents(){
    container.innerHTML="";
    eventsData.forEach((ev,i)=>{
      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`
        <img src="${ev.image}" alt="${ev.title}">
        <div class="overlay">
          <span>${ev.title} | ${ev.date}</span>
          <button class="btn-icon btn-go">${eventStatus[i]?"‚ù§Ô∏è":"ü§ç"}</button>
          <button class="btn-icon btn-map">üìç</button>
        </div>
      `;
      const btnGo=card.querySelector(".btn-go");
      const btnMap=card.querySelector(".btn-map");

      btnGo.addEventListener("click",()=>{
        eventStatus[i]=!eventStatus[i];
        localStorage.setItem("goingStatus", JSON.stringify(eventStatus));
        btnGo.textContent=eventStatus[i]?"‚ù§Ô∏è":"ü§ç";
      });

      btnMap.addEventListener("click",()=>{
        window.open(`https://www.google.com/maps/search/?api=1&query=${ev.coords}`,"_blank");
      });

      container.appendChild(card);
    });
  }

  renderEvents();
</script>

</body>
</html>
