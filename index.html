    }
    body::before {
      content: '';

      top: 0;
      left: 0;

      flex-direction: column;
      justify-content: space-between;

    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    ::-webkit-scrollbar {
      display: none;
    }
    html {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    
    .header img {

    }
    .bottom-nav {

      width: 100%;
      background: #2c2c2e;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
      min-height: 60px;
    }
    .nav-btn {
      background: none;
      border: none;
      padding: 10px;
      font-size: 14px;
      color: #0a84ff;

      touch-action: manipulation;
      min-height: 40px;

      color: #ffffff;
    }

      width: 100%;
      padding: 16px;
    }
    .modal-content, .admin-content {
      background: #2c2c2e;
      border-radius: 12px;
    }
    .admin-content {

      max-height: 100vh;
      min-height: 100vh;
      margin-top: 20px;

    .admin-form input, .admin-form textarea, .admin-form select {
      background: #3a3a3c;

    .loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      right: 10px;

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    async function compressImage(file) {
      if (file.size < 4 * 1024 * 1024) {
        console.log('Файл меньше 4 МБ, сжатие не требуется:', {
          name: file.name,
          size: (file.size / 1024 / 1024).toFixed(2) + ' МБ'
        });
        return file;
      }
      if (window.performance && window.performance.memory) {
        const memory = window.performance.memory;
        console.log('Память:', {
          totalJSHeapSize: (memory.totalJSHeapSize / 1024 / 1024).toFixed(2) + ' МБ',
          usedJSHeapSize: (memory.usedJSHeapSize / 1024 / 1024).toFixed(2) + ' МБ',
          jsHeapSizeLimit: (memory.jsHeapSizeLimit / 1024 / 1024).toFixed(2) + ' МБ'
        });
        if (memory.usedJSHeapSize > memory.jsHeapSizeLimit * 0.9) {
          throw new Error('Недостаточно памяти для сжатия изображения');
        }
      }
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          let width = img.width;
          let height = img.height;
          const maxSize = 600;
          if (width > maxSize || height > maxSize) {
            const ratio = Math.min(maxSize / width, maxSize / height);
            width = width * ratio;
            height = height * ratio;
          }
          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);
          try {
            canvas.toBlob(
              (blob) => {
                if (blob) {
                  const compressedFile = new File([blob], file.name, { type: file.type, lastModified: Date.now() });
                  console.log('Сжатое изображение:', {
                    originalSize: (file.size / 1024 / 1024).toFixed(2) + ' МБ',
                    compressedSize: (compressedFile.size / 1024 / 1024).toFixed(2) + ' МБ',
                    dimensions: `${width}x${height}`
                  });
                  resolve(compressedFile);
                } else {
                  reject(new Error('Не удалось сжать изображение'));
                }
              },
              file.type,
              0.6
            );
          } catch (err) {
            console.error('Ошибка сжатия в canvas:', err);
            reject(new Error(`Ошибка сжатия: ${err.message}`));
          }
        };
        img.onerror = () => reject(new Error('Ошибка загрузки изображения для сжатия'));
        img.src = URL.createObjectURL(file);
      });
    }

    async function uploadToImgBB(file, button) {
      const originalText = button.textContent;
      button.textContent = 'Загрузка...';
      button.classList.add('loading');
      const startTime = Date.now();
      try {
        if (!file.type.startsWith('image/')) {
          throw new Error('Файл должен быть изображением (JPEG, PNG и т.д.)');
        }
        if (file.size > 10 * 1024 * 1024) {
          throw new Error('Файл превышает лимит в 10 МБ');
        }
        console.log('Начинаем загрузку изображения:', {
          name: file.name,
          size: (file.size / 1024 / 1024).toFixed(2) + ' МБ',
          type: file.type
        });
        let uploadFile = file;
        if (file.size > 4 * 1024 * 1024) {
          console.log('Сжатие изображения перед загрузкой');
          uploadFile = await compressImage(file);
        }
        return new Promise((resolve, reject) => {
          const xhr = new XMLHttpRequest();
          xhr.open('POST', `https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, true);
          xhr.setRequestHeader('Cache-Control', 'no-cache');
          const formData = new FormData();
          formData.append('image', uploadFile);
          xhr.timeout = 60000;
          xhr.onload = () => {
            console.log('Ответ от ImgBB:', {
              status: xhr.status,
              headers: xhr.getAllResponseHeaders(),
              body: xhr.responseText
            });
            console.log('Время загрузки:', ((Date.now() - startTime) / 1000).toFixed(2) + ' сек');
            if (xhr.status === 200) {
              const data = JSON.parse(xhr.responseText);
              if (data.success && data.status === 200) {
                resolve(data.data.url);
              } else {
                reject(new Error(data.error?.message || `Ошибка загрузки на ImgBB (HTTP ${xhr.status})`));
              }
            } else {
              reject(new Error(`Ошибка загрузки на ImgBB (HTTP ${xhr.status})`));
            }
          };
          xhr.onerror = () => {
            console.error('Ошибка сети при загрузке на ImgBB');
            reject(new Error('Ошибка сети при загрузке изображения'));
          };
          xhr.ontimeout = () => {
            console.error('Превышено время ожидания загрузки (60 секунд)');
            reject(new Error('Превышено время ожидания загрузки (60 секунд)'));
          };
          xhr.send(formData);
        });
      } catch (err) {
        console.error('ImgBB ошибка:', {
          message: err.message,
          name: err.name,
          stack: err.stack
        });
        tg.showAlert(`Ошибка загрузки изображения: ${err.message}`);
        return null;
      } finally {
        button.textContent = originalText;
        button.classList.remove('loading');
      }
    }

    async function getCachedData(key, fetchFn, ttl = 300000) {
      const cached = localStorage.getItem(key);
      if (cached) {
        const { data, timestamp } = JSON.parse(cached);
        if (Date.now() - timestamp < ttl) {
          console.log(`Используем кэш для ${key}`);
          return data;
        }
      }
      const data = await fetchFn();
      localStorage.setItem(key, JSON.stringify({ data, timestamp: Date.now() }));
      return data;
    }
