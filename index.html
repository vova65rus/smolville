<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Автомобильные события</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      overflow-x: hidden;
    }
    .panel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 1000;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }
    .panel.active {
      display: block;
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    .nav button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .nav button.active {
      color: #007bff;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    select, input[type="file"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    h1, h2 {
      text-align: center;
    }
    .close-btn {
      background-color: #dc3545;
    }
    .close-btn:hover {
      background-color: #c82333;
    }
    .content {
      padding-bottom: 60px; /* Space for nav bar */
    }
  </style>
</head>
<body>
  <div id="main-panel" class="panel active">
    <h1>Автомобильные события</h1>
    <div class="content">
      <!-- Placeholder for events list -->
      <div id="events-list">Список мероприятий будет здесь</div>
    </div>
  </div>

  <div id="admin-panel" class="panel">
    <h2>Админ-панель</h2>
    <button onclick="showPanel('add-event-panel')">Добавить</button>
    <button onclick="showPanel('manage-events-panel')">Управление</button>
    <button onclick="showPanel('advertisement-panel')">Реклама</button>
    <button class="close-btn" onclick="showPanel('main-panel')">Закрыть</button>
  </div>

  <div id="add-event-panel" class="panel">
    <h2>Добавить событие</h2>
    <select id="event-category">
      <option value="">Выбери категорию</option>
      <option value="sport">Спорт</option>
      <option value="exhibition">Выставки</option>
    </select>
    <input type="text" id="event-title" placeholder="Название события">
    <input type="file" id="event-image" accept="image/*">
    <button onclick="addEvent()">Добавить</button>
    <button class="close-btn" onclick="showPanel('admin-panel')">Закрыть</button>
  </div>

  <div id="manage-events-panel" class="panel">
    <h2>Управление событиями</h2>
    <!-- Placeholder for events management -->
    <div id="manage-events-list">Список для управления будет здесь</div>
    <button class="close-btn" onclick="showPanel('admin-panel')">Закрыть</button>
  </div>

  <div id="advertisement-panel" class="panel">
    <h2>Реклама</h2>
    <p id="ad-status">Реклама не настроена</p>
    <input type="file" id="ad-image" accept="image/*">
    <input type="text" id="ad-link" placeholder="URL рекламы">
    <button onclick="saveAd()">Сохранить рекламу</button>
    <button class="button" type="button" onclick="saveAd()">+</button>
    <button class="close-btn" onclick="showPanel('admin-panel')">Закрыть</button>
  </div>

  <div id="edit-event-panel" class="panel">
    <h2>Редактировать событие</h2>
    <select id="edit-event-category">
      <option value="sport">Категория</option>
      <option value="sport">Спорт</option>
      <option value="exhibition">Выставки</option>
    </select>
    <input type="text" id="edit-event-title" placeholder="Название события">
      <input type="file" id="edit-event-image" accept="image/*">
      <button onclick="saveEvent()">Сохранить</button>
      <button onclick="showPanel('manage-events-panel')">Отмена</button>
    </div>

    <div id="event-details-panel" class="panel">
      <h2>Детали события</h2>
      <!-- Placeholder for event details -->
      <div id="event-details">Детали события будут здесь</div>
      <button onclick="registerForEvent()">Записаться</button>
      <button onclick="shareEvent()">Поделиться</button>
      <button class="close-btn" onclick="showPanel('main-panel')">Закрыть</button>
    </div>

    <div class="nav">
      <button id="nav-events" class="showNavPanel('events')" class="active">Мероприятия</button>
      <button id="nav-favorites" onclick="showNavPanel('favorites')">Избранное</button>
      <button id="nav-map" onclick="showNavPanel('map')">Карта</button>
      <button id="nav-profile" onclick="showNavPanel('profile')">Профиль</button>
      <button id="nav-admin" onclick="showPanel('admin-panel')">Админ</button>
    </div>

    <script>
      // Initialize Telegram Web App
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();

      // Store events (mock data)
      let events = [];

      function showPanel(panelId) {
        document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));
        document.getElementById(panelId).classList.add('active');
      }

      function showNavPanel(section) {
        document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`nav-${section}`).classList.add('active');
        // Placeholder for section content
        document.getElementById('events-list').innerText = `Содержимое раздела: ${section}`;
      }

      function addEvent() {
        const category = document.getElementById('event-category').value;
        const title = document.getElementById('event-title').value;
        const image = document.getElementById('event-image').files[0];
        if (category && title) {
          events.push({ category, title, image });
          alert('Событие добавлено!');
          showPanel('admin-panel');
        } else {
          alert('Заполните все поля!');
        }
      }

      function saveAd() {
        const image = document.getElementById('ad-image').files[0];
        const link = document.getElementById('ad-link').value;
        if (image || link) {
          document.getElementById('ad-status').innerText = 'Реклама сохранена!';
        } else {
          alert('Загрузите изображение или укажите ссылку!');
        }
      }

      function saveEvent() {
        alert('Изменения сохранены!');
        showPanel('manage-events-panel');
      }

      function registerForEvent() {
        alert('Вы записались на событие!');
      }

      function shareEvent() {
        window.Telegram.WebApp.shareToStory('https://example.com/event', {
          text: 'Check out this event!'
        });
      }

      // Initialize main panel
      showNavPanel('events');
    </script>
  </body>
</html>
