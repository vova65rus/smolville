<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smolville</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('bg.png');
      background-repeat: repeat;
      background-size: 50px 50px;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
    }
    .event-card {
      background: rgba(30, 30, 30, 0.7);
      border-radius: 8px;
      backdrop-filter: blur(5px);
      margin-bottom: 10px;
    }
    .ad-card {
      background: rgba(50, 50, 50, 0.7);
      border: 2px solid #2563EB;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .event-card h3, .ad-card h3 {
      color: #E5E7EB;
    }
    .event-card p, .ad-card p {
      color: #FFFFFF;
    }
    .hidden {
      display: none;
    }
    .modal {
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #F9FAFB;
      color: #1F2937;
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    input, textarea, select {
      background: #FFFFFF;
      color: #1F2937;
      border: 1px solid #D1D5DB;
      border-radius: 4px;
      padding: 8px;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #2563EB;
      outline: none;
    }
    .tab {
      background: #D1D5DB;
      color: #1F2937;
      padding: 8px 16px;
      border-radius: 4px 4px 0 0;
      cursor: pointer;
    }
    .tab.active {
      background: #FFFFFF;
      color: #1F2937;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <div class="container mx-auto p-4 flex-grow">
    <a href="https://t.me/smolville_drift" target="_blank">
      <img src="logo.PNG" alt="Smolville Logo" class="mx-auto h-16 mb-4">
    </a>
    <h1 class="text-2xl font-bold text-center mb-4">Автомобильные события Сахалина</h1>
    <div id="ads" class="grid grid-cols-1 gap-4 mb-4"></div>
    <div id="events" class="grid grid-cols-1 gap-4"></div>
    <button id="adminBtn" class="hidden fixed bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700" onclick="showAdminModal()">Админ</button>
  </div>

  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle" class="text-lg font-bold"></h2>
      <p id="modalDate"></p>
      <p id="modalLocation"></p>
      <p id="modalDescription"></p>
      <img id="modalImage" class="w-full h-40 object-cover rounded-lg mt-2" loading="lazy">
      <button class="bg-blue-600 text-white px-4 py-2 mt-4 rounded-lg hover:bg-blue-700" onclick="closeEventModal()">Закрыть</button>
    </div>
  </div>

  <div id="adminModal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-lg font-bold mb-4">Админ-панель</h2>
      <div class="flex mb-4">
        <div class="tab active" onclick="showTab('tab-list')">Редактор событий</div>
        <div class="tab" onclick="showTab('tab-form')">Добавить</div>
        <div class="tab" onclick="showTab('tab-settings')">Настройки</div>
      </div>
      <div id="tab-list" class="tab-content active">
        <h3 class="text-md font-bold mb-2">Список событий</h3>
        <div id="eventList" class="mb-4"></div>
      </div>
      <div id="tab-form" class="tab-content">
        <h3 class="text-md font-bold mb-2">Добавить событие</h3>
        <form id="eventForm">
          <input type="hidden" id="eventRecordId">
          <input type="text" id="eventId" placeholder="ID (автоматически, если пусто)" class="border p-2 w-full mb-2">
          <input type="text" id="eventTitle" placeholder="Название" class="border p-2 w-full mb-2">
          <select id="eventType" class="border p-2 w-full mb-2">
            <option value="">Выберите тип</option>
            <option value="Спорт">Спорт</option>
            <option value="Выставки">Выставки</option>
          </select>
          <input type="date" id="eventDate" class="border p-2 w-full mb-2">
          <input type="text" id="eventLocation" placeholder="Место" class="border p-2 w-full mb-2">
          <textarea id="eventDescription" placeholder="Описание" class="border p-2 w-full mb-2"></textarea>
          <input type="file" id="eventImage" accept="image/*" class="mb-2">
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Сохранить</button>
        </form>
      </div>
      <div id="tab-settings" class="tab-content">
        <h3 class="text-md font-bold mb-2">Управление рекламой</h3>
        <div id="adList" class="mb-4"></div>
        <h4 class="text-sm font-bold mb-2">Добавить/Редактировать рекламу</h4>
        <form id="adForm">
          <input type="hidden" id="adRecordId">
          <input type="text" id="adId" placeholder="ID (автоматически, если пусто)" class="border p-2 w-full mb-2">
          <input type="file" id="adImage" accept="image/*" class="mb-2">
          <input type="text" id="adImageUrl" placeholder="Текущий URL изображения (если есть)" class="border p-2 w-full mb-2" readonly>
          <input type="url" id="adLink" placeholder="Ссылка (например, https://t.me/...)" class="border p-2 w-full mb-2" required>
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Сохранить рекламу</button>
        </form>
      </div>
      <button class="bg-gray-500 text-white px-4 py-2 mt-4 rounded-lg hover:bg-gray-600" onclick="closeAdminModal()">Закрыть</button>
    </div>
  </div>

  <script>
    const BACKEND_URL = 'https://smolville.onrender.com';
    const tg = window.Telegram?.WebApp;
    if (!tg) {
      document.body.innerHTML = '<p class="text-center text-white">Ошибка: Запустите в Telegram WebApp</p>';
      throw new Error('Telegram WebApp not found');
    }
    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe?.user || { id: 0, first_name: 'Гость' };
    console.log('User ID:', user.id);

    async function checkIsAdmin(userId) {
      try {
        const response = await fetch(`${BACKEND_URL}/api/is-admin?userId=${userId}`);
        const data = await response.json();
        return data.isAdmin;
      } catch (err) {
        console.error('Error checking admin:', err);
        return false;
      }
    }

    async function initAdmin() {
      const isAdmin = await checkIsAdmin(user.id);
      console.log('Is Admin:', isAdmin);
      if (isAdmin) {
        document.getElementById('adminBtn').classList.remove('hidden');
      } else {
        console.log('Admin panel hidden - not admin');
      }
    }

    const months = ['января', 'февраля', 'марта', 'апреля', 'мая', 'июня', 'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря'];

    function formatDate(dateStr) {
      if (!dateStr) return 'Без даты';
      const [year, month, day] = dateStr.split('-');
      return `${parseInt(day, 10)} ${months[parseInt(month, 10) - 1]} ${year}`;
    }

    async function renderEvents() {
      const eventsContainer = document.getElementById('events');
      eventsContainer.innerHTML = '<p class="text-center text-gray-400">Загрузка...</p>';
      try {
        const response = await fetch(`${BACKEND_URL}/api/events`, { mode: 'cors' });
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Events GET error:', errorText);
          throw new Error(`Events error: ${response.status} - ${errorText}`);
        }
        const data = await response.json();
        console.log('Events data:', data);
        eventsContainer.innerHTML = '';
        if (data.records && Array.isArray(data.records) && data.records.length > 0) {
          data.records.sort((a, b) => new Date(a.fields.Date) - new Date(b.fields.Date));
          data.records.forEach(record => {
            console.log('Processing event:', record);
            const event = record.fields || {};
            const div = document.createElement('div');
            div.className = 'event-card p-2 fade-in';
            div.innerHTML = `
              <h3 class="text-sm font-bold">${event.Title || 'Без названия'}</h3>
              <p class="text-xs text-gray-400">${formatDate(event.Date)}</p>
              <p class="text-xs text-gray-400">${event.Location || 'Без места'}</p>
              <img src="${event.Image?.[0]?.url || 'https://via.placeholder.com/150'}" alt="Event" class="w-full h-20 object-cover rounded-lg mt-1" loading="lazy">
            `;
            div.addEventListener('click', () => showEventModal(record));
            eventsContainer.appendChild(div);
          });
        } else {
          console.log('No events found');
          eventsContainer.innerHTML = '<p class="text-center text-gray-400">Мероприятия не найдены</p>';
        }
      } catch (err) {
        console.error('Render events error:', err);
        eventsContainer.innerHTML = `<p class="text-center text-gray-400">Ошибка: ${err.message}</p>`;
        alert(`Ошибка загрузки мероприятий: ${err.message}`);
      }
    }

    async function renderAds() {
      const adsContainer = document.getElementById('ads');
      adsContainer.innerHTML = '<p class="text-center text-gray-400">Загрузка рекламы...</p>';
      try {
        const response = await fetch(`${BACKEND_URL}/api/ads`, { mode: 'cors' });
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Ads GET error:', errorText);
          throw new Error(`Ads error: ${response.status} - ${errorText}`);
        }
        const data = await response.json();
        console.log('Ads data:', data);
        adsContainer.innerHTML = '';
        if (data.records && Array.isArray(data.records) && data.records.length > 0) {
          const validAds = data.records.filter(record => {
            const ad = record.fields || {};
            return ad.IMG?.[0]?.url || ad.URL; // Показываем только записи с изображением или ссылкой
          });
          if (validAds.length > 0) {
            validAds.forEach(record => {
              const ad = record.fields || {};
              const div = document.createElement('div');
              div.className = 'ad-card p-2 fade-in';
              div.innerHTML = `
                <img src="${ad.IMG?.[0]?.url || 'https://via.placeholder.com/150'}" alt="Ad" class="w-full h-20 object-cover rounded-lg mt-1" loading="lazy">
                ${ad.URL ? `<a href="${ad.URL}" target="_blank" class="bg-blue-600 text-white px-2 py-1 rounded mt-2 inline-block hover:bg-blue-700">Подробнее</a>` : ''}
              `;
              adsContainer.appendChild(div);
            });
          } else {
            console.log('No valid ads found');
            adsContainer.innerHTML = '<p class="text-center text-gray-400">Реклама не найдена</p>';
          }
        } else {
          console.log('No ads found');
          adsContainer.innerHTML = '<p class="text-center text-gray-400">Реклама не найдена</p>';
        }
      } catch (err) {
        console.error('Render ads error:', err);
        adsContainer.innerHTML = `<p class="text-center text-gray-400">Ошибка: ${err.message}</p>`;
      }
    }

    async function renderAdminEvents() {
      const eventList = document.getElementById('eventList');
      eventList.innerHTML = '<p class="text-center text-gray-400">Загрузка...</p>';
      try {
        const response = await fetch(`${BACKEND_URL}/api/events`, { mode: 'cors' });
        if (!response.ok) {
          throw new Error('Ошибка загрузки ивентов');
        }
        const data = await response.json();
        eventList.innerHTML = '';
        if (data.records && data.records.length > 0) {
          data.records.sort((a, b) => new Date(a.fields.Date) - new Date(b.fields.Date));
          data.records.forEach(record => {
            const event = record.fields || {};
            const div = document.createElement('div');
            div.className = 'p-2 border-b border-gray-300';
            div.innerHTML = `
              <p class="text-sm">${event.Title || 'Без названия'} (${formatDate(event.Date)})</p>
              <button onclick="editEvent('${record.id}', '${event.ID}', '${event.Title}', '${event.Type}', '${event.Date}', '${event.Location}', '${event.Description}', '${event.Image?.[0]?.url || ''}')" class="bg-amber-600 text-white px-2 py-1 rounded mr-2 hover:bg-amber-700">Редактировать</button>
              <button onclick="deleteEvent('${record.id}')" class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700">Удалить</button>
            `;
            eventList.appendChild(div);
          });
        } else {
          eventList.innerHTML = '<p class="text-center text-gray-400">Ивенты не найдены</p>';
        }
      } catch (err) {
        console.error('Render admin events error:', err);
        alert(`Ошибка: ${err.message}`);
      }
    }

    async function renderAdminAds() {
      const adList = document.getElementById('adList');
      adList.innerHTML = '<p class="text-center text-gray-400">Загрузка...</p>';
      try {
        const response = await fetch(`${BACKEND_URL}/api/ads`, { mode: 'cors' });
        if (!response.ok) {
          throw new Error('Ошибка загрузки рекламы');
        }
        const data = await response.json();
        console.log('Admin ads data:', data);
        adList.innerHTML = '';
        if (data.records && data.records.length > 0) {
          const validAds = data.records.filter(record => {
            const ad = record.fields || {};
            return ad.IMG?.[0]?.url || ad.URL;
          });
          if (validAds.length > 0) {
            validAds.forEach(record => {
              const ad = record.fields || {};
              const div = document.createElement('div');
              div.className = 'p-2 border-b border-gray-300';
              div.innerHTML = `
                <p class="text-sm">${ad.URL || 'Без ссылки'}</p>
                <button onclick="editAd('${record.id}', '${ad.ID}', '${ad.IMG?.[0]?.url || ''}', '${ad.URL || ''}')" class="bg-amber-600 text-white px-2 py-1 rounded mr-2 hover:bg-amber-700">Редактировать</button>
                <button onclick="deleteAd('${record.id}')" class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700">Удалить</button>
              `;
              adList.appendChild(div);
            });
          } else {
            adList.innerHTML = '<p class="text-center text-gray-400">Реклама не найдена</p>';
          }
        } else {
          adList.innerHTML = '<p class="text-center text-gray-400">Реклама не найдена</p>';
        }
      } catch (err) {
        console.error('Render admin ads error:', err);
        alert(`Ошибка: ${err.message}`);
      }
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
      if (tabId === 'tab-list') {
        renderAdminEvents();
      } else if (tabId === 'tab-settings') {
        renderAdminAds();
      }
    }

    function showEventModal(record) {
      const modal = document.getElementById('eventModal');
      const event = record.fields || {};
      document.getElementById('modalTitle').textContent = event.Title || 'Без названия';
      document.getElementById('modalDate').textContent = formatDate(event.Date) || 'Без даты';
      document.getElementById('modalLocation').textContent = event.Location || 'Без места';
      document.getElementById('modalDescription').textContent = event.Description || 'Без описания';
      document.getElementById('modalImage').src = event.Image?.[0]?.url || 'https://via.placeholder.com/150';
      modal.classList.remove('hidden');
    }

    function closeEventModal() {
      document.getElementById('eventModal').classList.add('hidden');
    }

    function showAdminModal() {
      showTab('tab-list');
      clearEventForm();
      clearAdForm();
      document.getElementById('adminModal').classList.remove('hidden');
    }

    function closeAdminModal() {
      document.getElementById('adminModal').classList.add('hidden');
    }

    function clearEventForm() {
      document.getElementById('eventRecordId').value = '';
      document.getElementById('eventId').value = '';
      document.getElementById('eventTitle').value = '';
      document.getElementById('eventType').value = '';
      document.getElementById('eventDate').value = '';
      document.getElementById('eventLocation').value = '';
      document.getElementById('eventDescription').value = '';
      document.getElementById('eventImage').value = '';
    }

    function clearAdForm() {
      document.getElementById('adRecordId').value = '';
      document.getElementById('adId').value = '';
      document.getElementById('adImage').value = '';
      document.getElementById('adImageUrl').value = '';
      document.getElementById('adLink').value = '';
    }

    function editEvent(recordId, id, title, type, date, location, description, imageUrl) {
      document.getElementById('eventRecordId').value = recordId;
      document.getElementById('eventId').value = id;
      document.getElementById('eventTitle').value = title;
      document.getElementById('eventType').value = type;
      document.getElementById('eventDate').value = date;
      document.getElementById('eventLocation').value = location;
      document.getElementById('eventDescription').value = description;
      alert('Текущее изображение: ' + imageUrl);
      showTab('tab-form');
    }

    function editAd(recordId, id, imageUrl, link) {
      console.log('Editing ad:', { recordId, id, imageUrl, link });
      document.getElementById('adRecordId').value = recordId;
      document.getElementById('adId').value = id;
      document.getElementById('adImageUrl').value = imageUrl || '';
      document.getElementById('adLink').value = link || '';
      showTab('tab-settings');
    }

    async function deleteEvent(recordId) {
      if (!confirm('Удалить ивент?')) return;
      try {
        const response = await fetch(`${BACKEND_URL}/api/events/${recordId}`, {
          method: 'DELETE'
        });
        if (!response.ok) throw new Error('Ошибка удаления');
        alert('Ивент удален');
        renderAdminEvents();
        renderEvents();
      } catch (err) {
        console.error('Delete event error:', err);
        alert(`Ошибка: ${err.message}`);
      }
    }

    async function deleteAd(recordId) {
      if (!confirm('Удалить рекламу?')) return;
      try {
        const response = await fetch(`${BACKEND_URL}/api/ads/${recordId}`, {
          method: 'DELETE'
        });
        if (!response.ok) throw new Error('Ошибка удаления');
        alert('Реклама удалена');
        renderAdminAds();
        renderAds();
      } catch (err) {
        console.error('Delete ad error:', err);
        alert(`Ошибка: ${err.message}`);
      }
    }

    document.getElementById('eventForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      let eventId = document.getElementById('eventId').value;
      if (!eventId) {
        eventId = String(Math.floor(Math.random() * 1000000));
        document.getElementById('eventId').value = eventId;
      }
      const recordId = document.getElementById('eventRecordId').value;
      const eventData = {
        fields: {
          ID: eventId,
          Title: document.getElementById('eventTitle').value,
          Type: document.getElementById('eventType').value,
          Date: document.getElementById('eventDate').value,
          Location: document.getElementById('eventLocation').value,
          Description: document.getElementById('eventDescription').value
        }
      };
      const imageFile = document.getElementById('eventImage').files[0];
      if (imageFile) {
        try {
          const uploadForm = new FormData();
          uploadForm.append('image', imageFile);
          const uploadResponse = await fetch(`${BACKEND_URL}/api/upload`, {
            method: 'POST',
            body: uploadForm
          });
          const uploadData = await uploadResponse.json();
          if (uploadData.url) {
            eventData.fields.Image = [{ url: uploadData.url }];
          } else {
            throw new Error('Ошибка загрузки изображения');
          }
        } catch (err) {
          console.error('Event image upload error:', err);
          alert(`Ошибка загрузки изображения: ${err.message}`);
          return;
        }
      }
      try {
        const method = recordId ? 'PATCH' : 'POST';
        const url = recordId ? `${BACKEND_URL}/api/events/${recordId}` : `${BACKEND_URL}/api/events`;
        const response = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(eventData)
        });
        if (!response.ok) throw new Error('Ошибка сохранения события');
        alert('Событие сохранено');
        clearEventForm();
        renderAdminEvents();
        renderEvents();
        showTab('tab-list');
      } @catch (err) {
        console.error('Event save error:', err);
        alert(`Ошибка: ${err.message}`);
      }
    });

    document.getElementById('adForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      let adId = document.getElementById('adId').value;
      if (!adId) {
        adId = String(Math.floor(Math.random() * 1000000));
        document.getElementById('adId').value = adId;
      }
      const recordId = document.getElementById('adRecordId').value;
      const adData = {
        fields: {
          ID: adId,
          URL: document.getElementById('adLink').value
        }
      };
      const imageFile = document.getElementById('adImage').files[0];
      if (imageFile) {
        try {
          const uploadForm = new FormData();
          uploadForm.append('image', imageFile);
          const uploadResponse = await fetch(`${BACKEND_URL}/api/upload`, {
            method: 'POST',
            body: uploadForm
          });
          const uploadData = await uploadResponse.json();
          if (uploadData.url) {
            adData.fields.IMG = [{ url: uploadData.url }];
          } else {
            throw new Error('Ошибка загрузки изображения');
          }
        } catch (err) {
          console.error('Ad image upload error:', err);
          alert(`Ошибка загрузки изображения: ${err.message}`);
          return;
        }
      } else if (document.getElementById('adImageUrl').value) {
        adData.fields.IMG = [{ url: document.getElementById('adImageUrl').value }];
      }
      try {
        const method = recordId ? 'PATCH' : 'POST';
        const url = recordId ? `${BACKEND_URL}/api/ads/${recordId}` : `${BACKEND_URL}/api/ads`;
        console.log('Saving ad:', adData);
        const response = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(adData)
        });
        if (!response.ok) throw new Error('Ошибка сохранения рекламы');
        alert('Реклама сохранена');
        clearAdForm();
        renderAdminAds();
        renderAds();
        showTab('tab-settings');
      } catch (err) {
        console.error('Ad save error:', err);
        alert(`Ошибка: ${err.message}`);
      }
    });

    // Запуск
    initAdmin();
    renderEvents();
    renderAds();
  </script>
</body>
</html>
