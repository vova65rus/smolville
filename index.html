<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ê—Ñ–∏—à–∞ MVP</title>
<style>
  /* –§–æ–Ω –∏ –ª–æ–≥–æ—Ç–∏–ø */
  body {
    font-family: Arial, sans-serif;
    background: url('your-background-url.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 10px;
  }

  .logo {
    display: block;
    margin: 0 auto 15px auto;
    max-width: 150px;
  }

  h2 {
    text-align: center;
    margin-bottom: 15px;
    color: #fff;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
  }

  /* –°–µ—Ç–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 12px;
  }

  /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
  .card {
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
  }

  .card:hover {
    transform: scale(1.03);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  }

  .card img {
    width: 100%;
    display: block;
    border-radius: 12px 12px 0 0;
  }

  /* –ü–æ–¥–ø–∏—Å—å –ø–æ–¥ —Ñ–æ—Ç–æ */
  .card-info {
    background: rgba(0,0,0,0.6);
    color: #fff;
    padding: 6px;
    text-align: center;
    font-size: 0.9rem;
    border-radius: 0 0 12px 12px;
    flex-shrink: 0;
  }

  /* –ö–Ω–æ–ø–∫–∏ –ø–æ–≤–µ—Ä—Ö —Ñ–æ—Ç–æ */
  .btn-group {
    position: absolute;
    top: 8px;
    right: 8px;
    display: flex;
    gap: 5px;
    z-index: 2;
  }

  .btn-icon {
    background:none;
    border:none;
    color:#fff;
    font-size:1.2rem;
    cursor:pointer;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
  }

  /* –ú–µ—Ç–∫–∞ "–û—Ç–º–µ—á–µ–Ω–æ" */
  .status-label {
    position: absolute;
    top: 8px;
    left: 8px;
    background: #e63946;
    color: #fff;
    font-size: 0.8rem;
    padding: 2px 6px;
    border-radius: 6px;
    display: none;
    font-weight: bold;
    text-transform: uppercase;
    z-index: 2;
  }

  .status-label.active {
    display: block;
  }

  /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
  @media(max-width:400px){
    .grid { grid-template-columns: repeat(2, 1fr); gap:8px; }
  }

</style>
</head>
<body>

<!-- –õ–æ–≥–æ—Ç–∏–ø -->
<img src="your-logo-url.png" alt="–õ–æ–≥–æ—Ç–∏–ø" class="logo">

<h2>üöó –ê—Ñ–∏—à–∞ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π</h2>

<div class="grid" id="events"></div>

<script>
/* –î–∞–Ω–Ω—ã–µ –∞—Ñ–∏—à–∏ ‚Äî –º–æ–∂–Ω–æ –ø–æ—Ç–æ–º –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ fetch —Å —Å–µ—Ä–≤–µ—Ä–∞ */
const eventsData=[
  {title:"Drift Weekend", date:"12 —Å–µ–Ω—Ç—è–±—Ä—è", place:"–Æ–∂–Ω–æ-–°–∞—Ö–∞–ª–∏–Ω—Å–∫", coords:"46.9591,142.7386", image:"https://picsum.photos/400/400?random=1"},
  {title:"AutoFest Show", date:"20 —Å–µ–Ω—Ç—è–±—Ä—è", place:"–í–ª–∞–¥–∏–≤–æ—Å—Ç–æ–∫", coords:"43.1155,131.8855", image:"https://picsum.photos/400/400?random=2"},
  {title:"Street Racing Meet", date:"28 —Å–µ–Ω—Ç—è–±—Ä—è", place:"–•–∞–±–∞—Ä–æ–≤—Å–∫", coords:"48.4820,135.0711", image:"https://picsum.photos/400/400?random=3"},
  {title:"Night Drift Party", date:"5 –æ–∫—Ç—è–±—Ä—è", place:"–°–∞—Ö–∞–ª–∏–Ω, —Å—Ç–∞–¥–∏–æ–Ω", coords:"46.958,142.74", image:"https://picsum.photos/400/400?random=4"}
];

/* –°–æ—Å—Ç–æ—è–Ω–∏–µ "–•–æ—á—É –ø–æ–π—Ç–∏" —Å–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ */
let eventStatus=JSON.parse(localStorage.getItem("goingStatus"))||{};
const container=document.getElementById("events");

/* –§—É–Ω–∫—Ü–∏—è —Ä–µ–Ω–¥–µ—Ä–∞ */
function renderEvents(){
  container.innerHTML="";
  eventsData.forEach((ev,i)=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${ev.image}" alt="${ev.title}">
      <div class="status-label ${eventStatus[i]?'active':''}">–û—Ç–º–µ—á–µ–Ω–æ</div>
      <div class="btn-group">
        <button class="btn-icon btn-go">${eventStatus[i]?"‚ù§Ô∏è":"ü§ç"}</button>
        <button class="btn-icon btn-map">üìç</button>
      </div>
      <div class="card-info">${ev.title}<br>${ev.date}, ${ev.place}</div>
    `;

    const btnGo=card.querySelector(".btn-go");
    const btnMap=card.querySelector(".btn-map");
    const statusLabel=card.querySelector(".status-label");

    btnGo.addEventListener("click",()=>{
      eventStatus[i]=!eventStatus[i];
      localStorage.setItem("goingStatus", JSON.stringify(eventStatus));
      btnGo.textContent=eventStatus[i]?"‚ù§Ô∏è":"ü§ç";
      statusLabel.classList.toggle("active", eventStatus[i]);
    });

    btnMap.addEventListener("click",()=>{
      window.open(`https://www.google.com/maps/search/?api=1&query=${ev.coords}`,"_blank");
    });

    /* –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∫–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–æ—á–∫–µ –¥–ª—è –ø–æ–¥—Ä–æ–±–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ */
    card.addEventListener("click", (e)=>{
      if(e.target !== btnGo && e.target !== btnMap){
        alert(`${ev.title}\n–î–∞—Ç–∞: ${ev.date}\n–ú–µ—Å—Ç–æ: ${ev.place}`);
      }
    });

    container.appendChild(card);
  });
}

/* –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è */
renderEvents();
</script>

</body>
</html>
