<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Smolville</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --hint-color: #707579;
      --link-color: #3390ec;
      --button-color: #3390ec;
      --button-text-color: #ffffff;
      --secondary-bg-color: #f4f4f5;
      --ad-bg-color: #fff3cd;
      --ad-text-color: #856404;
      --ad-border-color: #ffeaa7;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .event-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      backdrop-filter: blur(5px);
      margin-bottom: 10px;
      transition: background 0.3s ease;
      border: 1px solid var(--hint-color);
    }
    .event-card:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    .ad-card {
      background: var(--ad-bg-color);
      border-radius: 8px;
      margin-bottom: 10px;
      border: 2px solid var(--ad-border-color);
      color: var(--ad-text-color);
    }
    .ad-card:hover {
      background: #ffeaa7;
      transform: scale(1.02);
      transition: all 0.2s ease;
    }
    .ad-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: var(--ad-border-color);
      color: var(--ad-text-color);
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .modal {
      background: rgba(0, 0, 0, 0.85);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: var(--secondary-bg-color);
      color: var(--text-color);
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    input, textarea, select {
      background: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--hint-color);
      transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    input::placeholder, textarea::placeholder {
      color: var(--hint-color);
    }
    .tab {
      background: var(--secondary-bg-color);
      color: var(--text-color);
      padding: 8px 16px;
      border-radius: 4px 4px 0 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .tab:hover {
      background: var(--hint-color);
    }
    .tab.active {
      background: var(--bg-color);
      font-weight: bold;
      color: var(--text-color);
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    body {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <div class="container mx-auto p-4 flex-grow">
    <a href="https://t.me/smolville_drift" target="_blank">
      <img src="logo.PNG" alt="Smolville Logo" class="mx-auto h-16 mb-4">
    </a>
    <h1 class="text-2xl font-bold text-center mb-4">Автособытия Сахалина</h1>
    <div id="events" class="grid grid-cols-1 gap-4"></div>
    <button id="adminBtn" class="hidden fixed bottom-4 right-4 bg-[var(--button-color)] hover:opacity-90 text-[var(--button-text-color)] px-4 py-2 rounded-lg transition" onclick="showAdminModal()">Админ</button>
  </div>

  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle" class="text-lg font-bold"></h2>
      <p id="modalDate"></p>
      <p id="modalLocation"></p>
      <p id="modalDescription"></p>
      <img id="modalImage" class="w-full h-40 object-cover rounded-lg mt-2" loading="lazy">
      <div id="modalMapButtonContainer" class="hidden mt-3">
        <button id="modalMapButton" class="bg-[var(--button-color)] hover:opacity-90 text-[var(--button-text-color)] px-4 py-2 rounded-lg transition w-full">
          На карте
        </button>
      </div>
      <div class="mt-4 pt-3 border-t">
        <div class="flex items-center justify-between">
          <span class="text-sm font-medium">
            Идут: <span id="attendeesCount">0</span> человек
          </span>
          <button id="attendButton" 
                  class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition">
            Я пойду!
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="adModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="adModalTitle" class="text-lg font-bold"></h2>
      <p id="adModalDescription"></p>
      <img id="adModalImage" class="w-full h-40 object-cover rounded-lg mt-2" loading="lazy">
      <button id="adModalButton" class="bg-[var(--ad-border-color)] hover:opacity-90 text-[var(--ad-text-color)] px-4 py-2 rounded-lg transition w-full mt-3">
        Перейти
      </button>
    </div>
  </div>

  <div id="adminModal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-lg font-bold mb-4">Админ-панель</h2>
      <div class="flex mb-4">
        <div class="tab active" onclick="showTab('tab-list')">События</div>
        <div class="tab" onclick="showTab('tab-form')">Добавить событие</div>
        <div class="tab" onclick="showTab('tab-ads-list')">Реклама</div>
        <div class="tab" onclick="showTab('tab-ad-form')">Добавить рекламу</div>
      </div>
      
      <div id="tab-list" class="tab-content active">
        <h3 class="text-md font-bold mb-2">Список событий</h3>
        <div id="eventList" class="mb-4"></div>
      </div>
      
      <div id="tab-form" class="tab-content">
        <h3 class="text-md font-bold mb-2">Добавить/Редактировать событие</h3>
        <form id="eventForm">
          <input type="hidden" id="eventRecordId">
          <input type="text" id="eventId" placeholder="ID (автоматически, если пусто)" class="border p-2 w-full mb-2">
          <input type="text" id="eventTitle" placeholder="Название" class="border p-2 w-full mb-2" required>
          <select id="eventType" class="border p-2 w-full mb-2">
            <option value="">Выберите тип</option>
            <option value="Спорт">Спорт</option>
            <option value="Выставки">Выставки</option>
          </select>
          <input type="date" id="eventDate" class="border p-2 w-full mb-2" required>
          <input type="text" id="eventLocation" placeholder="Место" class="border p-2 w-full mb-2" required>
          <textarea id="eventDescription" placeholder="Описание" class="border p-2 w-full mb-2"></textarea>
          <input type="text" id="eventMapLink" placeholder="Ссылка на карту (2GIS)" class="border p-2 w-full mb-2">
          <input type="file" id="eventImage" accept="image/*" class="mb-2">
          <button type="submit" class="bg-[var(--button-color)] hover:opacity-90 text-[var(--button-text-color)] px-4 py-2 rounded-lg transition">Сохранить событие</button>
        </form>
      </div>
      
      <div id="tab-ads-list" class="tab-content">
        <h3 class="text-md font-bold mb-2">Список рекламных блоков</h3>
        <div id="adsList" class="mb-4"></div>
        <button onclick="loadAds()" class="bg-[var(--button-color)] hover:opacity-90 text-[var(--button-text-color)] px-4 py-2 rounded-lg transition">Обновить список</button>
      </div>
      
      <div id="tab-ad-form" class="tab-content">
        <h3 class="text-md font-bold mb-2">Добавить/Редактировать рекламу</h3>
        <form id="adForm">
          <input type="hidden" id="adRecordId">
          <input type="text" id="adTitle" placeholder="Заголовок рекламы" class="border p-2 w-full mb-2" required>
          <textarea id="adDescription" placeholder="Описание рекламы" class="border p-2 w-full mb-2"></textarea>
          <input type="url" id="adUrl" placeholder="Ссылка (URL)" class="border p-2 w-full mb-2">
          <input type="file" id="adImage" accept="image/*" class="mb-2">
          <div class="flex space-x-2">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-
