<div class="voting-card" data-voting-id="{{id}}">
  <h3>{{Title}}</h3>
  <p>{{Description}}</p>
  
  <div class="voting-options">
    {{#each Options}}
    <button class="vote-btn" data-option="{{@index}}" onclick="vote('{{../id}}', {{@index}})">
      {{this}}
    </button>
    {{/each}}
  </div>
  
  <div class="vote-results" style="display: none;">
    <!-- Результаты будут здесь -->
  </div>
  
  {{#if isAdmin}}
  <div class="admin-controls">
    <button onclick="showEditVotingModal('{{id}}')">Редактировать</button>
    <button onclick="completeVoting('{{id}}')">Завершить</button>
  </div>
  {{/if}}
</div>
