<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smolville</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .event-card {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .event-card:hover {
      transform: scale(1.02);
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }
    .hidden {
      display: none;
    }
    .admin-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #e50914;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body class="p-4">
  <h1 class="text-xl font-bold mb-4">Афиша мероприятий</h1>
  <div id="eventsContainer"></div>

  <!-- Модалка события -->
  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle" class="text-lg font-bold"></h2>
      <p id="modalDate"></p>
      <p id="modalLocation"></p>
      <p id="modalDescription"></p>
      <button onclick="closeEventModal()" class="bg-red-500 text-white px-3 py-1 mt-3 rounded">Закрыть</button>
    </div>
  </div>

  <!-- Кнопка админки -->
  <div class="admin-btn" onclick="showAdminModal()">⚙️</div>

  <!-- Админка -->
  <div id="adminModal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-lg font-bold mb-3">Добавить событие</h2>
      <form id="eventForm">
        <input id="eventTitle" type="text" placeholder="Название" class="w-full mb-2 p-2 rounded bg-gray-700">
        <input id="eventDate" type="date" class="w-full mb-2 p-2 rounded bg-gray-700">
        <input id="eventLocation" type="text" placeholder="Место" class="w-full mb-2 p-2 rounded bg-gray-700">
        <textarea id="eventDescription" placeholder="Описание" class="w-full mb-2 p-2 rounded bg-gray-700"></textarea>
        <button type="submit" class="bg-green-500 w-full py-2 rounded">Сохранить</button>
      </form>
      <button onclick="closeAdminModal()" class="bg-red-500 text-white w-full mt-2 py-2 rounded">Закрыть</button>
    </div>
  </div>

  <script>
    let events = [];

    function renderEvents() {
      const container = document.getElementById('eventsContainer');
      container.innerHTML = '';
      events.forEach((event, index) => {
        const div = document.createElement('div');
        div.className = 'event-card';
        div.innerHTML = `
          <h3 class="text-lg font-bold">${event.title}</h3>
          <p>${event.date}</p>
          <p>${event.location}</p>
        `;
        div.onclick = () => showEventModal(index);
        container.appendChild(div);
      });
    }

    function showEventModal(index) {
      const event = events[index];
      document.getElementById('modalTitle').textContent = event.title;
      document.getElementById('modalDate').textContent = event.date;
      document.getElementById('modalLocation').textContent = event.location;
      document.getElementById('modalDescription').textContent = event.description;
      document.getElementById('eventModal').classList.remove('hidden');
    }

    function closeEventModal() {
      document.getElementById('eventModal').classList.add('hidden');
    }

    function showAdminModal() {
      document.getElementById('adminModal').classList.remove('hidden');
    }

    function closeAdminModal() {
      document.getElementById('adminModal').classList.add('hidden');
    }

    document.getElementById('eventForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const newEvent = {
        title: document.getElementById('eventTitle').value,
        date: document.getElementById('eventDate').value,
        location: document.getElementById('eventLocation').value,
        description: document.getElementById('eventDescription').value,
      };
      events.push(newEvent);
      renderEvents();
      closeAdminModal();
    });

    renderEvents();
  </script>
</body>
</html>
