<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smolville</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('bg.png');
      background-repeat: repeat;
      background-size: 50px 50px;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
    }
    .event-card {
      background: rgba(30, 30, 30, 0.7);
      border-radius: 8px;
      backdrop-filter: blur(5px);
      margin-bottom: 10px;
    }
    .hidden { display: none; }
    .modal {
      background: rgba(0, 0, 0, 0.8);
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      display: flex; justify-content: center; align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #F9FAFB;
      color: #1F2937;
      padding: 20px;
      border-radius: 8px;
      max-width: 90%; max-height: 80%;
      overflow-y: auto;
    }
    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    input, textarea, select {
      background: #FFFFFF; color: #1F2937;
      border: 1px solid #D1D5DB; border-radius: 4px; padding: 8px;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #2563EB; outline: none;
    }
    .tab {
      background: #D1D5DB; color: #1F2937;
      padding: 8px 16px; border-radius: 4px 4px 0 0; cursor: pointer;
    }
    .tab.active {
      background: #FFFFFF; color: #1F2937; font-weight: bold;
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <div class="container mx-auto p-4 flex-grow">
    <!-- ЛОГОТИП С ССЫЛКОЙ -->
    <a href="https://t.me/smolville_drift" target="_blank">
      <img src="logo.PNG" alt="Smolville Logo" class="mx-auto h-16 mb-4 cursor-pointer hover:opacity-80 transition">
    </a>
    <h1 class="text-2xl font-bold text-center mb-4">Автомобильные события Сахалина</h1>
    <div id="events" class="grid grid-cols-1 gap-4"></div>
    <button id="adminBtn" class="hidden fixed bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg hover:bg-blue-700" onclick="showAdminModal()">Админ</button>
  </div>

  <!-- МОДАЛ ДЛЯ ИВЕНТОВ -->
  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle" class="text-lg font-bold"></h2>
      <p id="modalDate"></p>
      <p id="modalLocation"></p>
      <p id="modalDescription"></p>
      <img id="modalImage" class="w-full h-40 object-cover rounded-lg mt-2" loading="lazy">
      <button class="bg-blue-600 text-white px-4 py-2 mt-4 rounded-lg hover:bg-blue-700" onclick="closeEventModal()">Закрыть</button>
    </div>
  </div>

  <!-- МОДАЛ АДМИНКИ -->
  <div id="adminModal" class="modal hidden">
    <div class="modal-content">
      <h2 class="text-lg font-bold mb-4">Админ-панель</h2>
      <div class="flex mb-4">
        <div class="tab active" onclick="showTab('tab-list')">Редактор событий</div>
        <div class="tab" onclick="showTab('tab-form')">Добавить</div>
        <div class="tab" onclick="showTab('tab-settings')">Настройки</div>
      </div>
      <div id="tab-list" class="tab-content active">
        <h3 class="text-md font-bold mb-2">Список событий</h3>
        <div id="eventList" class="mb-4"></div>
      </div>
      <div id="tab-form" class="tab-content">
        <h3 class="text-md font-bold mb-2">Добавить событие</h3>
        <form id="eventForm">
          <input type="hidden" id="eventRecordId">
          <input type="text" id="eventId" placeholder="ID (авто если пусто)" class="border p-2 w-full mb-2">
          <input type="text" id="eventTitle" placeholder="Название" class="border p-2 w-full mb-2">
          <select id="eventType" class="border p-2 w-full mb-2">
            <option value="">Выберите тип</option>
            <option value="Спорт">Спорт</option>
            <option value="Выставки">Выставки</option>
          </select>
          <input type="date" id="eventDate" class="border p-2 w-full mb-2">
          <input type="text" id="eventLocation" placeholder="Место" class="border p-2 w-full mb-2">
          <textarea id="eventDescription" placeholder="Описание" class="border p-2 w-full mb-2"></textarea>
          <input type="file" id="eventImage" accept="image/*" class="mb-2">
          <!-- Превью картинки -->
          <img id="imagePreview" class="w-full h-32 object-cover rounded-lg mb-2 hidden" />
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Сохранить</button>
        </form>
      </div>
      <div id="tab-settings" class="tab-content">
        <h3 class="text-md font-bold mb-2">Настройки</h3>
        <p>В будущем тут будут админы/реклама.</p>
      </div>
      <button class="bg-gray-500 text-white px-4 py-2 mt-4 rounded-lg hover:bg-gray-600" onclick="closeAdminModal()">Закрыть</button>
    </div>
  </div>

  <script>
    const BACKEND_URL = 'https://smolville.onrender.com';
    const tg = window.Telegram?.WebApp;
    if (!tg) {
      document.body.innerHTML = '<p class="text-center text-white">Ошибка: Запустите в Telegram WebApp</p>';
      throw new Error('Telegram WebApp not found');
    }
    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe?.user || { id: 0, first_name: 'Гость' };
    console.log('User ID:', user.id);

    async function checkIsAdmin(userId) {
      try {
        const response = await fetch(`${BACKEND_URL}/api/is-admin?userId=${userId}`);
        const data = await response.json();
        return data.isAdmin;
      } catch (err) {
        console.error('Error checking admin:', err);
        return false;
      }
    }

    async function initAdmin() {
      const isAdmin = await checkIsAdmin(user.id);
      if (isAdmin) {
        document.getElementById('adminBtn').classList.remove('hidden');
      }
    }

    const months = ['января','февраля','марта','апреля','мая','июня','июля','августа','сентября','октября','ноября','декабря'];
    function formatDate(dateStr) {
      if (!dateStr) return 'Без даты';
      const [y,m,d] = dateStr.split('-');
      return `${parseInt(d)} ${months[parseInt(m)-1]} ${y}`;
    }

    async function renderEvents() {
      const eventsContainer = document.getElementById('events');
      eventsContainer.innerHTML = '<p class="text-center text-gray-400">Загрузка...</p>';
      try {
        const response = await fetch(`${BACKEND_URL}/api/events`);
        const data = await response.json();
        eventsContainer.innerHTML = '';
        if (data.records?.length > 0) {
          data.records.sort((a,b)=> new Date(a.fields.Date||0) - new Date(b.fields.Date||0));
          data.records.forEach(record=>{
            const event = record.fields;
            const div = document.createElement('div');
            div.className = 'event-card p-2 fade-in';
            div.innerHTML = `
              <h3 class="text-sm font-bold">${event.Title||'Без названия'}</h3>
              <p class="text-xs text-gray-400">${formatDate(event.Date)}</p>
              <p class="text-xs text-gray-400">${event.Location||'Без места'}</p>
              <img src="${event.Image?.[0]?.url || 'https://via.placeholder.com/150'}" class="w-full h-20 object-cover rounded-lg mt-1" loading="lazy">
            `;
            div.onclick = ()=>showEventModal(record);
            eventsContainer.appendChild(div);
          });
        } else {
          eventsContainer.innerHTML = '<p class="text-center text-gray-400">Мероприятия не найдены</p>';
        }
      } catch (err) {
        eventsContainer.innerHTML = `<p class="text-center text-red-400">Ошибка: ${err.message}</p>`;
      }
    }

    // --- превью загруженной картинки ---
    document.getElementById('eventImage').addEventListener('change', e=>{
      const file = e.target.files[0];
      const preview = document.getElementById('imagePreview');
      if (file) {
        const reader = new FileReader();
        reader.onload = ()=> {
          preview.src = reader.result;
          preview.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      } else {
        preview.classList.add('hidden');
      }
    });

    document.getElementById('eventForm').addEventListener('submit', async e=>{
      e.preventDefault();
      let eventId = document.getElementById('eventId').value || String(Math.floor(Math.random()*1000000));
      const recordId = document.getElementById('eventRecordId').value;
      const eventData = {
        fields:{
          ID:eventId,
          Title:document.getElementById('eventTitle').value,
          Type:document.getElementById('eventType').value,
          Date:document.getElementById('eventDate').value,
          Location:document.getElementById('eventLocation').value,
          Description:document.getElementById('eventDescription').value
        }
      };

      const imageFile = document.getElementById('eventImage').files[0];
      if (imageFile) {
        try {
          const uploadForm = new FormData();
          uploadForm.append('image', imageFile);
          const uploadResponse = await fetch(`${BACKEND_URL}/api/upload`, { method:'POST', body:uploadForm });
          const uploadData = await uploadResponse.json(); // <-- исправлено
          if (uploadData.url) {
            eventData.fields.Image = [{url: uploadData.url}];
          } else throw new Error('Ошибка загрузки изображения');
        } catch (err) {
          return alert(`Ошибка загрузки: ${err.message}`);
        }
      }

      try {
        const method = recordId ? 'PATCH':'POST';
        const url = recordId ? `${BACKEND_URL}/api/events/${recordId}`:`${BACKEND_URL}/api/events`;
        const response = await fetch(url,{ method, headers:{'Content-Type':'application/json'}, body:JSON.stringify(eventData)});
        if (!response.ok) throw new Error('Ошибка сохранения');
        alert('Событие сохранено');
        renderEvents();
      } catch (err) {
        alert(`Ошибка: ${err.message}`);
      }
    });

    initAdmin();
    renderEvents();
  </script>
</body>
</html>
